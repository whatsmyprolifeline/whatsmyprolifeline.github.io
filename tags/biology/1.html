<a href="/posts/is-it-just-a-clump-of-cells/" class="thumbnail-link"><picture title="Is It Just a Clump of Cells?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/is-it-just-a-clump-of-cells/is-it-just-a-clump-of-cells-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/is-it-just-a-clump-of-cells/is-it-just-a-clump-of-cells-0-940.png 940w, /posts/is-it-just-a-clump-of-cells/is-it-just-a-clump-of-cells-0-376.png 376w"><img alt="Person 1: It’s just a clump of cells. Person 2 (our hero): I’m not sure I understand. I agree a fetus is made of cells, but so are you and I. Is your point maybe that a fetus seems like “raw human material” that still needs to be “assembled” before it’s a real human?" src="/posts/is-it-just-a-clump-of-cells/is-it-just-a-clump-of-cells-0-940.png"></picture></a><a href="/posts/unique/" class="thumbnail-link"><picture title="Unique" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/unique/unique-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/unique/unique-0-940.png 940w, /posts/unique/unique-0-376.png 376w"><img alt="Our hero: I wish it were easier for women to decide when they have kids. But after fertilization a unique human is already present with DNA that won’t be repeated in a later pregnancy. Abortion determines which kids are born, not when kids are born." src="/posts/unique/unique-0-940.png"></picture></a><a href="/posts/key-characteristics-of-life/" class="thumbnail-link"><picture title="Key Characteristics of Life" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/key-characteristics-of-life/key-characteristics-of-life-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/key-characteristics-of-life/key-characteristics-of-life-0-940.png 940w, /posts/key-characteristics-of-life/key-characteristics-of-life-0-376.png 376w"><img alt="Our hero: A human fetus displays the key characteristics of life, such as cellular reproduction, responding to stimuli, and converting food into energy. It’s debatable whether viruses are alive, but it seems pretty clear that a human fetus is biologically alive." src="/posts/key-characteristics-of-life/key-characteristics-of-life-0-940.png"></picture></a><a href="/posts/pro-science/" class="thumbnail-link"><picture title="Pro-Science" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/pro-science/pro-science-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/pro-science/pro-science-0-940.png 940w, /posts/pro-science/pro-science-0-376.png 376w"><img alt="Person 1: I’m pro-choice because I believe in science. Person 2 (our hero): I’m glad you care about finding the truth! I’m pro-science too. Let’s talk through some of the scientific facts that inform each of our views." src="/posts/pro-science/pro-science-0-940.png"></picture></a><a href="/posts/fetuses-are-already-alive/" class="thumbnail-link"><picture title="Fetuses Are Already Alive" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/fetuses-are-already-alive/fetuses-are-already-alive-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/fetuses-are-already-alive/fetuses-are-already-alive-0-940.png 940w, /posts/fetuses-are-already-alive/fetuses-are-already-alive-0-376.png 376w"><img alt="Person 1: I think we should focus on helping the kids who are already alive. Person 2 (our hero): I care a ton about kids after birth, and I agree that we should focus on actual, living people. But biologically speaking, a fetus is already alive." src="/posts/fetuses-are-already-alive/fetuses-are-already-alive-0-940.png"></picture></a><a href="/posts/cloning/" class="thumbnail-link"><picture title="Cloning" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/cloning/cloning-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/cloning/cloning-0-940.png 940w, /posts/cloning/cloning-0-376.png 376w"><img alt="Person 1: Cloning doesn’t involve fertilization, so fertilization can’t be the beginning of life. Person 2 (our hero): I think what matters is the beginning of a new organism. That’s typically fertilization, but you’re right that in rare cases it might not be." src="/posts/cloning/cloning-0-940.png"></picture></a><a href="/posts/fetuses-vs-acorns/" class="thumbnail-link"><picture title="Fetuses vs. Acorns" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/fetuses-vs-acorns/fetuses-vs-acorns-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/fetuses-vs-acorns/fetuses-vs-acorns-0-940.png 940w, /posts/fetuses-vs-acorns/fetuses-vs-acorns-0-376.png 376w"><img alt="Person 1: Acorns aren’t oak trees; fetuses aren’t humans. Person 2 (our hero): I want to understand what that line means to you. Do you think that biologically speaking, a fetus isn’t a human organism? Or are you concerned about something more philosophical?" src="/posts/fetuses-vs-acorns/fetuses-vs-acorns-0-940.png"></picture></a><a href="/posts/human-vs-rat-embryos/" class="thumbnail-link"><picture title="Human vs. Rat Embryos" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/human-vs-rat-embryos/human-vs-rat-embryos-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/human-vs-rat-embryos/human-vs-rat-embryos-0-940.png 940w, /posts/human-vs-rat-embryos/human-vs-rat-embryos-0-376.png 376w"><img alt="Person 1: If I showed you human and rat embryos, you couldn’t even tell the difference. Person 2 (our hero): True, but only because the naked eye can’t see the important differences. Fortunately, our value doesn’t depend on our appearance." src="/posts/human-vs-rat-embryos/human-vs-rat-embryos-0-940.png"></picture></a><a href="/posts/brain-death/" class="thumbnail-link"><picture title="Brain Death" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/brain-death/brain-death-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/brain-death/brain-death-0-940.png 940w, /posts/brain-death/brain-death-0-376.png 376w"><img alt="Our hero: The reason brain death matters is that it points to something more fundamental: the end of an integrated organism. When an adult’s brain totally stops working, he or she stops acting as a unit, even if there’s still living tissue." src="/posts/brain-death/brain-death-0-940.png"></picture></a><a href="/posts/fetuses-arent-just-potential-humans/" class="thumbnail-link"><picture title="Fetuses Aren’t Just Potential Humans" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/fetuses-arent-just-potential-humans/fetuses-arent-just-potential-humans-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/fetuses-arent-just-potential-humans/fetuses-arent-just-potential-humans-0-940.png 940w, /posts/fetuses-arent-just-potential-humans/fetuses-arent-just-potential-humans-0-376.png 376w"><img alt="Person 1: I think we should protect actual humans, not potential ones. Person 2 (our hero): I agree. I want to protect fetuses because strange as it may seem, I think they’re already tiny actual human people." src="/posts/fetuses-arent-just-potential-humans/fetuses-arent-just-potential-humans-0-940.png"></picture></a><a href="/posts/what-does-alive-mean/" class="thumbnail-link"><picture title="What Does “Alive” Mean?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/what-does-alive-mean/what-does-alive-mean-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/what-does-alive-mean/what-does-alive-mean-0-940.png 940w, /posts/what-does-alive-mean/what-does-alive-mean-0-376.png 376w"><img alt="Person 1: Fetuses aren’t alive yet. Person 2 (our hero): I’m not sure I understand. Are you saying that a fetus isn’t biologically alive? Or are you saying a fetus isn’t yet a valuable person?" src="/posts/what-does-alive-mean/what-does-alive-mean-0-940.png"></picture></a><a href="/posts/zygotes-vs-sperm/" class="thumbnail-link"><picture title="Zygotes vs. Sperm" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/zygotes-vs-sperm/zygotes-vs-sperm-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/zygotes-vs-sperm/zygotes-vs-sperm-0-940.png 940w, /posts/zygotes-vs-sperm/zygotes-vs-sperm-0-376.png 376w"><img alt="Person 1: Why are zygotes more valuable than sperm? Person 2 (our hero): Good question! A zygote is a whole organism. When you were a zygote, you had the same DNA you have now. Before that, a sperm had just half your DNA." src="/posts/zygotes-vs-sperm/zygotes-vs-sperm-0-940.png"></picture></a><a href="/posts/trees-dont-have-brains/" class="thumbnail-link"><picture title="Trees Don’t Have Brains" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/trees-dont-have-brains/trees-dont-have-brains-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/trees-dont-have-brains/trees-dont-have-brains-0-940.png 940w, /posts/trees-dont-have-brains/trees-dont-have-brains-0-376.png 376w"><img alt="Person 1: We check for brainwaves to see if someone’s dead, so a fetus without brainwaves isn’t alive. Person 2 (our hero): I agree the brain is a critical organ. But it’s not required for biological life. E.g., trees don’t have brains, but they are alive." src="/posts/trees-dont-have-brains/trees-dont-have-brains-0-940.png"></picture></a><a href="/posts/zygote-vs-gamete/" class="thumbnail-link"><picture title="Zygote vs. Gamete" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/zygote-vs-gamete/zygote-vs-gamete-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/zygote-vs-gamete/zygote-vs-gamete-0-940.png 940w, /posts/zygote-vs-gamete/zygote-vs-gamete-0-376.png 376w"><img alt="Person 1: Nobody cares when sperm or eggs die. Why care when a zygote dies? Person 2 (our hero): It’s true that they’re all tiny living cells, but unlike sperm and eggs, a zygote is a new entire organism, a member of the human species, with its own DNA." src="/posts/zygote-vs-gamete/zygote-vs-gamete-0-940.png"></picture></a><a href="/posts/is-it-just-a-blob-of-tissue/" class="thumbnail-link"><picture title="Is It Just a Blob of Tissue?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/is-it-just-a-blob-of-tissue/is-it-just-a-blob-of-tissue-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/is-it-just-a-blob-of-tissue/is-it-just-a-blob-of-tissue-0-940.png 940w, /posts/is-it-just-a-blob-of-tissue/is-it-just-a-blob-of-tissue-0-376.png 376w"><img alt="Person 1: It’s just a blob of tissue. Person 2 (our hero): I’m not sure I understand. I agree a fetus is made of tissue, but so are you and I. Is your point maybe that a fetus seems like “raw human material” that still needs to be “assembled” before it’s a real human?" src="/posts/is-it-just-a-blob-of-tissue/is-it-just-a-blob-of-tissue-0-940.png"></picture></a><a href="/posts/self-directed-development/" class="thumbnail-link"><picture title="Self-Directed Development" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/self-directed-development/self-directed-development-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/self-directed-development/self-directed-development-0-940.png 940w, /posts/self-directed-development/self-directed-development-0-376.png 376w"><img alt="Our hero: Infants aren’t “constructed” from the outside. Instead, after fertilization, the zygote directs her own growth and development. A fetus grows a heart in more or less the same way an adult grows new skin." src="/posts/self-directed-development/self-directed-development-0-940.png"></picture></a><a href="/posts/why-care/" class="thumbnail-link"><picture title="Why Do You Care?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/why-care/why-care-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/why-care/why-care-0-940.png 940w, /posts/why-care/why-care-0-376.png 376w"><img alt="Person 1: Why do you even care about the fetus? Person 2 (our hero): If the fetus is growing, it must be alive. If it has human parents, it must be human. And living humans, or human beings like you and me, are valuable, aren’t they?" src="/posts/why-care/why-care-0-940.png"></picture></a><a href="/posts/flatworms-dont-have-hearts/" class="thumbnail-link"><picture title="Flatworms Don’t Have Hearts" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/flatworms-dont-have-hearts/flatworms-dont-have-hearts-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/flatworms-dont-have-hearts/flatworms-dont-have-hearts-0-940.png 940w, /posts/flatworms-dont-have-hearts/flatworms-dont-have-hearts-0-376.png 376w"><img alt="Person 1: We check for a heartbeat to see if someone’s dead, so a fetus without a heartbeat isn’t alive. Person 2 (our hero): I agree the heart is a critical organ. But it’s not required for biological life. E.g., flatworms don’t have hearts, but they’re alive." src="/posts/flatworms-dont-have-hearts/flatworms-dont-have-hearts-0-940.png"></picture></a><a href="/posts/whats-the-crucial-change/" class="thumbnail-link"><picture title="What’s the Crucial Change?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/whats-the-crucial-change/whats-the-crucial-change-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/whats-the-crucial-change/whats-the-crucial-change-0-940.png 940w, /posts/whats-the-crucial-change/whats-the-crucial-change-0-376.png 376w"><img alt="Person 1 (our hero): When would you say life begins? Person 2: Hm… 12 weeks after fertilization. Person 1 (our hero): Okay. If you don’t mind, could you explain your reasoning? What do you think is the crucial change at that point?" src="/posts/whats-the-crucial-change/whats-the-crucial-change-0-940.png"></picture></a><a href="/posts/individual-vs-general-life/" class="thumbnail-link"><picture title="An Individual Life vs. Life in General" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/individual-vs-general-life/individual-vs-general-life-0-2000.webp 2000w, /posts/individual-vs-general-life/individual-vs-general-life-0-500.webp 500w"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/individual-vs-general-life/individual-vs-general-life-0-2000.png 2000w, /posts/individual-vs-general-life/individual-vs-general-life-0-800.png 800w, /posts/individual-vs-general-life/individual-vs-general-life-0-320.png 320w"><img alt="Person 1: Life doesn’t begin at conception. Life is continuous, it began ages ago! Person 2 (our hero): True, life on Earth has been around a long time. But, e.g., you and I have only been around for a couple of decades. I think the beginning of each individual new living organism, like you and me, is significant." src="/posts/individual-vs-general-life/individual-vs-general-life-0-2000.png"></picture></a><a href="/posts/fertilization-takes-hours/" class="thumbnail-link"><picture title="Fertilization Takes Hours" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/fertilization-takes-hours/fertilization-takes-hours-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/fertilization-takes-hours/fertilization-takes-hours-0-940.png 940w, /posts/fertilization-takes-hours/fertilization-takes-hours-0-376.png 376w"><img alt="Person 1: The beginning of personhood should be an instant. Fertilization is a process that takes hours. Person 2 (our hero): I agree. I’m just saying personhood begins sometime in that interval. Similarly, marriage begins with a wedding." src="/posts/fertilization-takes-hours/fertilization-takes-hours-0-940.png"></picture></a><a href="/posts/complexity-does-not-determine-worth/" class="thumbnail-link"><picture title="Complexity Does Not Determine Worth" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/complexity-does-not-determine-worth/complexity-does-not-determine-worth-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/complexity-does-not-determine-worth/complexity-does-not-determine-worth-0-940.png 940w, /posts/complexity-does-not-determine-worth/complexity-does-not-determine-worth-0-376.png 376w"><img alt="Person 1: Even a worm is more complex than a human embryo. Person 2 (our hero): True enough. Which would you say is more “complex”: a newborn infant or an adult African elephant?" src="/posts/complexity-does-not-determine-worth/complexity-does-not-determine-worth-0-940.png"></picture></a><a href="/posts/equal-because-were-human/" class="thumbnail-link"><picture title="Equal Because We’re Human" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/equal-because-were-human/equal-because-were-human-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/equal-because-were-human/equal-because-were-human-0-940.png 940w, /posts/equal-because-were-human/equal-because-were-human-0-376.png 376w"><img alt="Person 1 (our hero): You and I equally deserve the right to life. So do all our friends. What do we have in common that makes us equal? Person 2: Biologically, we’re all living human beings. Person 1 (our hero): Agreed! Let’s talk about whether a fetus is a living human being too." src="/posts/equal-because-were-human/equal-because-were-human-0-940.png"></picture></a><a href="/posts/we-know-when-life-begins/" class="thumbnail-link"><picture title="We Know When Life Begins" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/we-know-when-life-begins/we-know-when-life-begins-1-2000.webp 2000w, /posts/we-know-when-life-begins/we-know-when-life-begins-1-500.webp 500w"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/we-know-when-life-begins/we-know-when-life-begins-1-2000.png 2000w, /posts/we-know-when-life-begins/we-know-when-life-begins-1-800.png 800w, /posts/we-know-when-life-begins/we-know-when-life-begins-1-320.png 320w"><img alt="Person 1: Nobody knows when life begins. Person 2 (our hero): I want to be sure I know what you mean by that. Are you talking about the start of a biological organism? Or the start of a valuable person?" src="/posts/we-know-when-life-begins/we-know-when-life-begins-1-2000.png"></picture></a>
