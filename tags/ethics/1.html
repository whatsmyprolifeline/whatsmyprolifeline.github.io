fferent than a toddler. Person 2 (our hero): I’m glad we agree killing toddlers is wrong. I agree there are a lot of differences. Can we talk through the differences that you think matter?" src="/posts/fetus-vs-toddler/fetus-vs-toddler-0-940.png"></picture></a><a href="/posts/child-mortality/" class="thumbnail-link"><picture title="Child Mortality" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/child-mortality/child-mortality-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/child-mortality/child-mortality-0-940.png 940w, /posts/child-mortality/child-mortality-0-376.png 376w"><img alt="Person 1: Many embryos die naturally. Abortion has the same outcome. Person 2 (our hero): True enough. But centuries ago, the child mortality rate was very high. It still wasn’t okay to kill toddlers back then." src="/posts/child-mortality/child-mortality-0-940.png"></picture></a><a href="/posts/consent-vs-death/" class="thumbnail-link"><picture title="Consent vs. Death" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/consent-vs-death/consent-vs-death-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/consent-vs-death/consent-vs-death-0-940.png 940w, /posts/consent-vs-death/consent-vs-death-0-376.png 376w"><img alt="Person 1: Nobody, fetus or adult, may use a woman’s body without her consent. Person 2 (our hero): I sympathize with women facing unwanted pregnancies. But abortion does more than separate the fetus and mother. The fetus’s death is no accident." src="/posts/consent-vs-death/consent-vs-death-0-940.png"></picture></a><a href="/posts/incest/" class="thumbnail-link"><picture title="Incest" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/incest/incest-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/incest/incest-0-940.png 940w, /posts/incest/incest-0-376.png 376w"><img alt="Person 1: Abortion should be allowed in cases of incest. Person 2 (our hero): Incest is a serious crime. I’d like to understand your view better. Why do you think abortion should be allowed in this case?" src="/posts/incest/incest-0-940.png"></picture></a><a href="/posts/life-expectancy/" class="thumbnail-link"><picture title="Life Expectancy" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/life-expectancy/life-expectancy-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/life-expectancy/life-expectancy-0-940.png 940w, /posts/life-expectancy/life-expectancy-0-376.png 376w"><img alt="Person 1: Many embryos die naturally anyway, so abortion is no big deal. Person 2 (our hero): Hm. I think all people have equal value, regardless of their life expectancy." src="/posts/life-expectancy/life-expectancy-0-940.png"></picture></a><a href="/posts/abortion-vs-not-donating-organs/" class="thumbnail-link"><picture title="Abortion vs. Not Donating Organs" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/abortion-vs-not-donating-organs/abortion-vs-not-donating-organs-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/abortion-vs-not-donating-organs/abortion-vs-not-donating-organs-0-940.png 940w, /posts/abortion-vs-not-donating-organs/abortion-vs-not-donating-organs-0-376.png 376w"><img alt="Person 1: People aren’t forced to donate life-saving organs, so women shouldn’t be forced to stay pregnant. Person 2 (our hero): Interesting analogy! I agree that we shouldn’t be forced to donate organs. But I think abortion has some key differences from declining to donate an organ. Can we talk about them?" src="/posts/abortion-vs-not-donating-organs/abortion-vs-not-donating-organs-0-940.png"></picture></a><a href="/posts/some-choices-are-unacceptable/" class="thumbnail-link"><picture title="Some Choices Are Unacceptable" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/some-choices-are-unacceptable/some-choices-are-unacceptable-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/some-choices-are-unacceptable/some-choices-are-unacceptable-0-940.png 940w, /posts/some-choices-are-unacceptable/some-choices-are-unacceptable-0-376.png 376w"><img alt="Person 1: I support abortion access because I think women should have choices. Person 2 (our hero): I think people should have lots of choices in life, but there have to be some limits. E.g., I don’t think parents should be given the choice to abuse their kids. Would you agree?" src="/posts/some-choices-are-unacceptable/some-choices-are-unacceptable-0-940.png"></picture></a><a href="/posts/is-abortion-between-woman-and-doctor/" class="thumbnail-link"><picture title="Is Abortion Between a Woman and Her Doctor?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/is-abortion-between-woman-and-doctor/is-abortion-between-woman-and-doctor-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/is-abortion-between-woman-and-doctor/is-abortion-between-woman-and-doctor-0-940.png 940w, /posts/is-abortion-between-woman-and-doctor/is-abortion-between-woman-and-doctor-0-376.png 376w"><img alt="Person 1: The decision to get an abortion is between a woman and her doctor. Person 2 (our hero): I don’t want to violate anyone’s privacy. Let me ask a question. It may seem irrelevant, but please bear with me. Suppose a doctor starts offering infanticide “services.” How should we respond?" src="/posts/is-abortion-between-woman-and-doctor/is-abortion-between-woman-and-doctor-0-940.png"></picture></a><a href="/posts/is-death-better-than-suffering/" class="thumbnail-link"><picture title="Is Death Better Than Suffering?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/is-death-better-than-suffering/is-death-better-than-suffering-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/is-death-better-than-suffering/is-death-better-than-suffering-0-940.png 940w, /posts/is-death-better-than-suffering/is-death-better-than-suffering-0-376.png 376w"><img alt="Person 1: Sometimes, abortion is in the child’s best interest. It’s better to die than to suffer. Person 2 (our hero): I want to alleviate suffering too. To be clear, if a toddler has a life full of suffering in front of her, should we should kill her?" src="/posts/is-death-better-than-suffering/is-death-better-than-suffering-0-940.png"></picture></a><a href="/posts/do-bodily-rights-justify-all-possible-abortions/" class="thumbnail-link"><picture title="Do Bodily Rights Justify All Possible Abortions?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/do-bodily-rights-justify-all-possible-abortions/do-bodily-rights-justify-all-possible-abortions-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/do-bodily-rights-justify-all-possible-abortions/do-bodily-rights-justify-all-possible-abortions-0-940.png 940w, /posts/do-bodily-rights-justify-all-possible-abortions/do-bodily-rights-justify-all-possible-abortions-0-376.png 376w"><img alt="Person 1: Fine, a fetus is a human person. But a woman may do anything to anyone in her body. Person 2 (our hero): I agree we deserve special rights regarding our own bodies. To be clear, do you think abortion is always okay, at any time, even for no reason?" src="/posts/do-bodily-rights-justify-all-possible-abortions/do-bodily-rights-justify-all-possible-abortions-0-940.png"></picture></a><a href="/posts/abortion-is-not-a-necessary-evil/" class="thumbnail-link"><picture title="Abortion Is Not a Necessary Evil" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/abortion-is-not-a-necessary-evil/abortion-is-not-a-necessary-evil-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/abortion-is-not-a-necessary-evil/abortion-is-not-a-necessary-evil-0-940.png 940w, /posts/abortion-is-not-a-necessary-evil/abortion-is-not-a-necessary-evil-0-376.png 376w"><img alt="Person 1: I don’t like abortion, but it’s a necessary evil. Person 2 (our hero): I’m glad you agree it’s best to avoid abortion. I recognize that pregnant women face real problems, but we should demand better solutions than abortion." src="/posts/abortion-is-not-a-necessary-evil/abortion-is-not-a-necessary-evil-0-940.png"></picture></a><a href="/posts/adoption-vs-abortion/" class="thumbnail-link"><picture title="Adoption vs. Abortion" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/adoption-vs-abortion/adoption-vs-abortion-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/adoption-vs-abortion/adoption-vs-abortion-0-940.png 940w, /posts/adoption-vs-abortion/adoption-vs-abortion-0-376.png 376w"><img alt="Person 1: Adopted kids have hard lives. Abortion is a kinder option. Person 2 (our hero): I want to alleviate hardships too. Let me ask a question. It might seem irrelevant, but please bear with me. If a two-year-old’s parents die in an accident, should we kill her?" src="/posts/adoption-vs-abortion/adoption-vs-abortion-0-940.png"></picture></a><a href="/posts/youre-a-man/" class="thumbnail-link"><picture title="You’re a Man" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset osts/disabled-people-matter/disabled-people-matter-0-940.png"></picture></a><a href="/posts/mother-and-fetus-are-both-patients/" class="thumbnail-link"><picture title="The Mother and Fetus Are Both Patients" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/mother-and-fetus-are-both-patients/mother-and-fetus-are-both-patients-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/mother-and-fetus-are-both-patients/mother-and-fetus-are-both-patients-0-940.png 940w, /posts/mother-and-fetus-are-both-patients/mother-and-fetus-are-both-patients-0-376.png 376w"><img alt="Person 1: I’m pro-choice because I care about women’s health. Person 2 (our hero): I want people to get the healthcare they need, too. But I think the mother and fetus are both patients who deserve care." src="/posts/mother-and-fetus-are-both-patients/mother-and-fetus-are-both-patients-0-940.png"></picture></a><a href="/posts/is-a-fetus-a-trespasser/" class="thumbnail-link"><picture title="Is a Fetus a Trespasser?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/is-a-fetus-a-trespasser/is-a-fetus-a-trespasser-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/is-a-fetus-a-trespasser/is-a-fetus-a-trespasser-0-940.png 940w, /posts/is-a-fetus-a-trespasser/is-a-fetus-a-trespasser-0-376.png 376w"><img alt="Person 1: The fetus is a trespasser. Person 2 (our hero): I think I see what you mean. I wish nobody were ever pregnant without wanting to be. Let me ask a question; bear with me. If I find a stowaway toddler on my boat, may I throw her overboard?" src="/posts/is-a-fetus-a-trespasser/is-a-fetus-a-trespasser-0-940.png"></picture></a><a href="/posts/is-abortion-none-of-your-business/" class="thumbnail-link"><picture title="Is Abortion None of Your Business?" class="post-ratio thumbnail grow" on
