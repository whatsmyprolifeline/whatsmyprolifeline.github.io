0.png"></picture></a><a href="/posts/should-we-tell-women-what-to-do/" class="thumbnail-link"><picture title="Should We Tell Women What to Do?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/should-we-tell-women-what-to-do/should-we-tell-women-what-to-do-0-2000.webp 2000w, /posts/should-we-tell-women-what-to-do/should-we-tell-women-what-to-do-0-500.webp 500w"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/should-we-tell-women-what-to-do/should-we-tell-women-what-to-do-0-2000.png 2000w, /posts/should-we-tell-women-what-to-do/should-we-tell-women-what-to-do-0-800.png 800w, /posts/should-we-tell-women-what-to-do/should-we-tell-women-what-to-do-0-320.png 320w"><img alt="Person 1: We shouldn’t tell women what to do. Person 2 (our hero): I agree that we should generally avoid restricting people’s freedom, but we should make exceptions to keep people from hurting each other." src="/posts/should-we-tell-women-what-to-do/should-we-tell-women-what-to-do-0-2000.png"></picture></a><a href="/posts/we-should-care-for-unwanted-children/" class="thumbnail-link"><picture title="We Should Care for Unwanted Children" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/we-should-care-for-unwanted-children/we-should-care-for-unwanted-children-1-2000.webp 2000w, /posts/we-should-care-for-unwanted-children/we-should-care-for-unwanted-children-1-500.webp 500w"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/we-should-care-for-unwanted-children/we-should-care-for-unwanted-children-1-2000.png 2000w, /posts/we-should-care-for-unwanted-children/we-should-care-for-unwanted-children-1-800.png 800w, /posts/we-should-care-for-unwanted-children/we-should-care-for-unwanted-children-1-320.png 320w"><img alt="Person 1: Every child deserves to be wanted. Person 2 (our hero): I agree. Children should grow up in happy homes. Can I ask a question for us to think about? Bear with me. If a two-year-old is unwanted, should he or she be killed?" src="/posts/we-should-care-for-unwanted-children/we-should-care-for-unwanted-children-1-2000.png"></picture></a><a href="/posts/why-pro-life/" class="thumbnail-link"><picture title="Why Are You Pro-Life?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/why-pro-life/why-pro-life-1-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/why-pro-life/why-pro-life-1-940.png 940w, /posts/why-pro-life/why-pro-life-1-376.png 376w"><img alt="Person 1: Why are you pro-life? Person 2 (our hero): In short, I’m pro-life because I support equality. I think all members of the human species are equally valuable, regardless of sex, race, intelligence, or anything else." src="/posts/why-pro-life/why-pro-life-1-940.png"></picture></a><a href="/posts/bringing-child-into-world/" class="thumbnail-link"><picture title="Bringing a Child Into the World" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/bringing-child-into-world/bringing-child-into-world-0-2000.webp 2000w, /posts/bringing-child-into-world/bringing-child-into-world-0-500.webp 500w"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/bringing-child-into-world/bringing-child-into-world-0-2000.png 2000w, /posts/bringing-child-into-world/bringing-child-into-world-0-800.png 800w, /posts/bringing-child-into-world/bringing-child-into-world-0-320.png 320w"><img alt="Person 1: Some women aren’t ready to bring a child into the world yet, so they need abortion. Person 2 (our hero): Parenting is a big job, I can understand not being ready. If a woman is pregnant, though, I’d say a new child has *already* come into the world." src="/posts/bringing-child-into-world/bringing-child-into-world-0-2000.png"></picture></a><a href="/posts/save-everyone-from-abortion/" class="thumbnail-link"><picture title="Save Everyone From Abortion" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/save-everyone-from-abortion/save-everyone-from-abortion-0-2000.webp 2000w, /posts/save-everyone-from-abortion/save-everyone-from-abortion-0-500.webp 500w"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/save-everyone-from-abortion/save-everyone-from-abortion-0-2000.png 2000w, /posts/save-everyone-from-abortion/save-everyone-from-abortion-0-800.png 800w, /posts/save-everyone-from-abortion/save-everyone-from-abortion-0-320.png 320w"><img alt="Person 1: I don’t want to go back to women getting hurt in illegal abortions. Person 2 (our hero): I’m really concerned about women’s safety. I don’t want anyone to get hurt in any abortion, legal or illegal. But let’s do better than making abortion merely safe for women. Let’s save *everyone* from abortion, including both women and their children." src="/posts/save-everyone-from-abortion/save-everyone-from-abortion-0-2000.png"></picture></a><a href="/posts/distance-yourself-from-harmful-pro-life-actions/" class="thumbnail-link"><picture title="Distance Yourself From Harmful Pro-Life Actions" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/distance-yourself-from-harmful-pro-life-actions/distance-yourself-from-harmful-pro-life-actions-0-2000.webp 2000w, /posts/distance-yourself-from-harmful-pro-life-actions/distance-yourself-from-harmful-pro-life-actions-0-500.webp 500w"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/distance-yourself-from-harmful-pro-life-actions/distance-yourself-from-harmful-pro-life-actions-0-2000.png 2000w, /posts/distance-yourself-from-harmful-pro-life-actions/distance-yourself-from-harmful-pro-life-actions-0-800.png 800w, /posts/distance-yourself-from-harmful-pro-life-actions/distance-yourself-from-harmful-pro-life-actions-0-320.png 320w"><img alt="Person 1: I’m pro-choice because when my aunt got an abortion, pro-lifers screamed at her. Person 2 (our hero): Wow, I’m really sorry that happened. I think those people should have treated your aunt with respect, not screamed at her. " src="/posts/distance-yourself-from-harmful-pro-life-actions/distance-yourself-from-harmful-pro-life-actions-0-2000.png"></picture></a><a href="/posts/non-religious-discussion/" class="thumbnail-link"><picture title="Non-Religious Discussion" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/non-religious-discussion/non-religious-discussion-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/non-religious-discussion/non-religious-discussion-0-940.png 940w, /posts/non-religious-discussion/non-religious-discussion-0-376.png 376w"><img alt="Person 1: Don’t impose your religious beliefs on me. Person 2 (our hero): I don’t want to violate your religious freedom. Would you be interested in having a non-religious discussion about abortion?" src="/posts/non-religious-discussion/non-religious-discussion-0-940.png"></picture></a><a href="/posts/if-they-wish-they-had-been-aborted/" class="thumbnail-link"><picture title="If They Wish They Had Been Aborted" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/if-they-wish-they-had-been-aborted/if-they-wish-they-had-been-aborted-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/if-they-wish-they-had-been-aborted/if-they-wish-they-had-been-aborted-0-940.png 940w, /posts
