/bringing-child-into-world/" class="thumbnail-link"><picture title="Bringing a Child Into the World" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/bringing-child-into-world/bringing-child-into-world-0-2000.webp 2000w, /posts/bringing-child-into-world/bringing-child-into-world-0-500.webp 500w"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/bringing-child-into-world/bringing-child-into-world-0-2000.png 2000w, /posts/bringing-child-into-world/bringing-child-into-world-0-800.png 800w, /posts/bringing-child-into-world/bringing-child-into-world-0-320.png 320w"><img alt="Person 1: Some women aren’t ready to bring a child into the world yet, so they need abortion. Person 2 (our hero): Parenting is a big job, I can understand not being ready. If a woman is pregnant, though, I’d say a new child has *already* come into the world." src="/posts/bringing-child-into-world/bringing-child-into-world-0-2000.png"></picture></a><a href="/posts/men-and-women-make-mistakes/" class="thumbnail-link"><picture title="Men and Women Make Mistakes" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/men-and-women-make-mistakes/men-and-women-make-mistakes-0-2000.webp 2000w, /posts/men-and-women-make-mistakes/men-and-women-make-mistakes-0-500.webp 500w"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/men-and-women-make-mistakes/men-and-women-make-mistakes-0-2000.png 2000w, /posts/men-and-women-make-mistakes/men-and-women-make-mistakes-0-800.png 800w, /posts/men-and-women-make-mistakes/men-and-women-make-mistakes-0-320.png 320w"><img alt="Person 1: Trust women to make their own decisions. Person 2 (our hero): I want to give people the benefit of the doubt too, but sometimes both men and women do things that need to be stopped. E.g., we should stop parents from abusing kids instead of blindly trusting them to decide how to treat their kids." src="/posts/men-and-women-make-mistakes/men-and-women-make-mistakes-0-2000.png"></picture></a><a href="/posts/if-theyre-surprised-youre-pro-life/" class="thumbnail-link"><picture title="If They’re Surprised You’re Pro-Life" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/if-theyre-surprised-youre-pro-life/if-theyre-surprised-youre-pro-life-0-2000.webp 2000w, /posts/if-theyre-surprised-youre-pro-life/if-theyre-surprised-youre-pro-life-0-500.webp 500w"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/if-theyre-surprised-youre-pro-life/if-theyre-surprised-youre-pro-life-0-2000.png 2000w, /posts/if-theyre-surprised-youre-pro-life/if-theyre-surprised-youre-pro-life-0-800.png 800w, /posts/if-theyre-surprised-youre-pro-life/if-theyre-surprised-youre-pro-life-0-320.png 320w"><img alt="Person 1: I wouldn’t have guessed you’re pro-life. Person 2 (our hero): Yeah! Pro-lifers come in all shapes and sizes. Basically, I’m pro-life because I care about protecting all people. I’d be interested to know, what do you think about abortion?" src="/posts/if-theyre-surprised-youre-pro-life/if-theyre-surprised-youre-pro-life-0-2000.png"></picture></a><a href="/posts/who-will-adopt-unwanted-babies/" class="thumbnail-link"><picture title="Who Will Adopt Unwanted Babies?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/who-will-adopt-unwanted-babies/who-will-adopt-unwanted-babies-0-2000.webp 2000w, /posts/who-will-adopt-unwanted-babies/who-will-adopt-unwanted-babies-0-500.webp 500w"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/who-will-adopt-unwanted-babies/who-will-adopt-unwanted-babie st-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/never-accept-rape/never-accept-rape-0-2000.webp 2000w, /posts/never-accept-rape/never-accept-rape-0-500.webp 500w"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/never-accept-rape/never-accept-rape-0-2000.png 2000w, /posts/never-accept-rape/never-accept-rape-0-800.png 800w, /posts/never-accept-rape/never-accept-rape-0-320.png 320w"><img alt="Person 1: What do you think about rape cases? Person 2 (our hero): Rape is evil, and it’s a horrific way to start a pregnancy. We should never accept rape; people must stop committing rape. Realistically, though, we should identify the best response to the violence of rape. Let’s talk about that." src="/posts/never-accept-rape/never-accept-rape-0-2000.png"></picture></a><a href="/posts/save-everyone-from-abortion/" class="thumbnail-link"><picture title="Save Everyone From Abortion" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/save-everyone-from-abortion/save-everyone-from-abortion-0-2000.webp 2000w, /posts/save-everyone-from-abortion/save-everyone-from-abortion-0-500.webp 500w"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/save-everyone-from-abortion/save-everyone-from-abortion-0-2000.png 2000w, /posts/save-everyone-from-abortion/save-everyone-from-abortion-0-800.png 800w, /posts/save-everyone-from-abortion/save-everyone-from-abortion-0-320.png 320w"><img alt="Person 1: I don’t want to go back to women getting hurt in illegal abortions. Person 2 (our hero): I’m really concerned about women’s safety. I don’t want anyone to get hurt in any abortion, legal or illegal. But let’s do better than making abortion merely safe for women. Let’s save *everyone* from abortion, including both women and their children. ts/distance-yourself-from-harmful-pro-life-actions/distance-yourself-from-harmful-pro-life-actions-0-800.png 800w, /posts/distance-yourself-from-harmful-pro-life-actions/distance-yourself-from-harmful-pro-life-actions-0-320.png 320w"><img alt="Person 1: I’m pro-choice because when my aunt got an abortion, pro-lifers screamed at her. Person 2 (our hero): Wow, I’m really sorry that happened. I think those people should have treated your aunt with respect, not screamed at her. " src="/posts/distance-yourself-from-harmful-pro-life-actions/distance-yourself-from-harmful-pro-life-actions-0-2000.png"></picture></a><a href="/posts/abortion-vs-not-donating-organs/" class="thumbnail-link"><picture title="Abortion vs. Not Donating Organs" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/abortion-vs-not-donating-organs/abortion-vs-not-donating-organs-0-2000.webp 2000w, /posts/abortion-vs-not-donating-organs/abortion-vs-not-donating-organs-0-500.webp 500w"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/abortion-vs-not-donating-organs/abortion-vs-not-donating-organs-0-2000.png 2000w, /posts/abortion-vs-not-donating-organs/abortion-vs-not-donating-organs-0-800.png 800w, /posts/abortion-vs-not-donating-organs/abortion-vs-not-donating-organs-0-320.png 320w"><img alt="Person 1: People aren’t forced to donate life-saving organs, so women shouldn’t be forced to stay pregnant. Person 2 (our hero): Interesting analogy! I agree that we shouldn’t be forced to donate organs. But I think abortion has some key differences from declining to donate an organ. Can we talk about them?" src="/posts/abortion-vs-not-donating-organs/abortion-vs-not-donating-organs-0-2000.png"></picture></a><a href="/posts/take-pro-choice-ideas-seriously/" class="thumbnail-link"><picture title="Take Pro-Choice Ideas Seriously" class="post-ratio thumbnail grow" ontouchstart="a(th
