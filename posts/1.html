 grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/feminism/feminism-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/feminism/feminism-0-940.png 940w, /posts/feminism/feminism-0-376.png 376w">  <img alt="Person 1: I’m pro-choice because I’m a feminist. Person 2 (our hero): I support the equality of all people, regardless of sex, gender, or anything else. That’s actually why I’m pro-life. What does feminism mean to you?" src="/posts/feminism/feminism-0-940.png"></picture></a><a href="/posts/fetuses-are-already-alive/" class="thumbnail-link"><picture title="Fetuses Are Already Alive" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/fetuses-are-already-alive/fetuses-are-already-alive-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/fetuses-are-already-alive/fetuses-are-already-alive-0-940.png 940w, /posts/fetuses-are-already-alive/fetuses-are-already-alive-0-376.png 376w">  <img alt="Person 1: I think we should focus on helping the kids who are already alive. Person 2 (our hero): I care a ton about kids after birth, and I agree that we should focus on actual, living people. But biologically speaking, a fetus is already alive." src="/posts/fetuses-are-already-alive/fetuses-are-already-alive-0-940.png"></picture></a><a href="/posts/is-a-fetus-a-trespasser/" class="thumbnail-link"><picture title="Is a Fetus a Trespasser?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/is-a-fetus-a-trespasser/is-a-fetus-a-trespasser-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/is-a-fetus-a-trespasser/is-a-fetus-a-trespasser-0-940.png 940w, /posts/is-a-fetus-a-trespasser/is-a-fetus-a-trespasser-0-376.png 376w">  <img alt="Person 1: The fetus is a trespasser. Person 2 (our hero): I think I see what you mean. I wish nobody were ever pregnant without wanting to be. Let me ask a question; bear with me. If I find a stowaway toddler on my boat, may I throw her overboard?" src="/posts/is-a-fetus-a-trespasser/is-a-fetus-a-trespasser-0-940.png"></picture></a><a href="/posts/is-death-better-than-suffering/" class="thumbnail-link"><picture title="Is Death Better Than Suffering?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/is-death-better-than-suffering/is-death-better-than-suffering-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/is-death-better-than-suffering/is-death-better-than-suffering-0-940.png 940w, /posts/is-death-better-than-suffering/is-death-better-than-suffering-0-376.png 376w">  <img alt="Person 1: Sometimes, abortion is in the child’s best interest. It’s better to die than to suffer. Person 2 (our hero): I want to alleviate suffering too. To be clear, if a toddler has a life full of suffering in front of her, should we should kill her?" src="/posts/is-death-better-than-suffering/is-death-better-than-suffering-0-940.png"></picture></a><a href="/posts/cloning/" class="thumbnail-link"><picture title="Cloning" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/cloning/cloning-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/cloning/cloning-0-940.png 940w, /posts/cloning/cloning-0-376.png 376w">  <img alt="Person 1: Cloning doesn’t involve fertilization, so fertilization can’t be the beginning of life. Person 2 (our hero): I think what matters is the beginning of a new organism. That’s typically fertilization, but you’re right that in rare cases it might not be." src="/posts/cloning/cloning-0-940.png"></picture></a><a href="/posts/fetuses-vs-acorns/" class="thumbnail-link"><picture title="Fetuses vs. Acorns
