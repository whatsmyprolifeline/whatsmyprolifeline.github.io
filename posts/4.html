-940.png"></picture></a><a href="/posts/show-genuine-compassion/" class="thumbnail-link"><picture title="Show Genuine Compassion" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/show-genuine-compassion/show-genuine-compassion-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/show-genuine-compassion/show-genuine-compassion-0-940.png 940w, /posts/show-genuine-compassion/show-genuine-compassion-0-376.png 376w"><img alt="Person 1: ...and that’s not okay. Person 2 (our hero): I’m concerned about that too." src="/posts/show-genuine-compassion/show-genuine-compassion-0-940.png"></picture></a><a href="/posts/women-arent-our-enemies/" class="thumbnail-link"><picture title="Women Aren’t Our Enemies" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/women-arent-our-enemies/women-arent-our-enemies-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/women-arent-our-enemies/women-arent-our-enemies-0-940.png 940w, /posts/women-arent-our-enemies/women-arent-our-enemies-0-376.png 376w"><img alt="Person 1: She had sex. She deserves to deal with pregnancy. Person 2 (our hero): Let’s not attack women. The best way to end abortion is to focus on the humanity of the preborn, and anyway women in crisis pregnancies aren’t our enemies." src="/posts/women-arent-our-enemies/women-arent-our-enemies-0-940.png"></picture></a><a href="/posts/count-preborn-children-too/" class="thumbnail-link"><picture title="Count Preborn Children Too" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/count-preborn-children-too/count-preborn-children-too-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/count-preborn-children-too/count-preborn-children-too-0-940.png 940w, /posts/coun nk"><picture title="Consent vs. Death" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/consent-vs-death/consent-vs-death-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/consent-vs-death/consent-vs-death-0-940.png 940w, /posts/consent-vs-death/consent-vs-death-0-376.png 376w"><img alt="Person 1: Nobody, fetus or adult, may use a woman’s body without her consent. Person 2 (our hero): I sympathize with women facing unwanted pregnancies. But abortion does more than separate the fetus and mother. The fetus’s death is no accident." src="/posts/consent-vs-death/consent-vs-death-0-940.png"></picture></a><a href="/posts/thalidomide/" class="thumbnail-link"><picture title="Thalidomide" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/thalidomide/thalidomide-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/thalidomide/thalidomide-0-940.png 940w, /posts/thalidomide/thalidomide-0-376.png 376w"><img alt="Person 1: Sure, a fetus is a person. But a woman may do anything to anyone in her body. Person 2 (our hero): I agree that we deserve special rights regarding our own bodies. But may a pregnant woman take thalidomide? It causes serious birth defects." src="/posts/thalidomide/thalidomide-0-940.png"></picture></a><a href="/posts/unique/" class="thumbnail-link"><picture title="Unique" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/unique/unique-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/unique/unique-0-940.png 940w, /posts/unique/unique-0-376.png 376w"><img alt="Our hero: I wish it were easier for women to decide when they have kids. But after fertilization a unique human is already present with DNA that won’t be repeated in a later pregnancy. Abortion determines which kids are born, not when kids are born." src="/posts/unique/unique-0-940.png"></picture></a><a href="/posts/infants-cant-converse/" class="thumbnail-link"><picture title="Infants Can’t Converse" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/infants-cant-converse/infants-cant-converse-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/infants-cant-converse/infants-cant-converse-0-940.png 940w, /posts/infants-cant-converse/infants-cant-converse-0-376.png 376w"><img alt="Person 1 (our hero): You and I equally deserve the right to life. So do all our friends. What makes us equal? Person 2: We’re all intelligent enough to have a conversation. Person 1 (our hero): Hm. If that’s the right explanation, infants don’t deserve the right to life." src="/posts/infants-cant-converse/infants-cant-converse-0-940.png"></picture></a><a href="/posts/libertarian/" class="thumbnail-link"><picture title="Libertarian" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/libertarian/libertarian-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/libertarian/libertarian-0-940.png 940w, /posts/libertarian/libertarian-0-376.png 376w"><img alt="Person 1: I’m pro-choice because I’m libertarian. Person 2 (our hero): Most libertarians think the government should prevent aggressive violence. Ron Paul and many others think that includes abortion." src="/posts/libertarian/libertarian-0-940.png"></picture></a><a href="/posts/incest/" class="thumbnail-link"><picture title="Incest" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/incest/incest-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/incest/incest-0-940.png 940w, /posts/incest/incest- ms-fault-0-940.png"></picture></a><a href="/posts/self-directed-development/" class="thumbnail-link"><picture title="Self-Directed Development" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/self-directed-development/self-directed-development-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/self-directed-development/self-directed-development-0-940.png 940w, /posts/self-directed-development/self-directed-development-0-376.png 376w"><img alt="Our hero: Infants aren’t “constructed” from the outside. Instead, after fertilization, the zygote directs her own growth and development. A fetus grows a heart in more or less the same way an adult grows new skin." src="/posts/self-directed-development/self-directed-development-0-940.png"></picture></a><a href="/posts/abortion-is-wrong-even-if-its-painless/" class="thumbnail-link"><picture title="Abortion Is Wrong Even If It’s Painless" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/abortion-is-wrong-even-if-its-painless/abortion-is-wrong-even-if-its-painless-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/abortion-is-wrong-even-if-its-painless/abortion-is-wrong-even-if-its-painless-0-940.png 940w, /posts/abortion-is-wrong-even-if-its-painless/abortion-is-wrong-even-if-its-painless-0-376.png 376w"><img alt="Person 1: Abortion is okay as long as it’s not painful to the fetus. Person 2 (our hero): I’m glad we agree abortion is wrong when it’s painful. Let me ask a question; bear with me. Should we let a mom kill her two-year-old after anesthetizing her?" src="/posts/abortion-is-wrong-even-if-its-painless/abortion-is-wrong-even-if-its-painless-0-940.png"></picture></a><a href="/posts/racism-sexism-and-homophobia-are-wrong/" class="thumbnail-link"><picture title="Racism, Sexism, and Homophobia Are Wrong"
