e="Consent vs. Death" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/consent-vs-death/consent-vs-death-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/consent-vs-death/consent-vs-death-0-940.png 940w, /posts/consent-vs-death/consent-vs-death-0-376.png 376w">  <img alt="Person 1: Nobody, fetus or adult, may use a woman’s body without her consent. Person 2 (our hero): I sympathize with women facing unwanted pregnancies. But abortion does more than separate the fetus and mother. The fetus’s death is no accident." src="/posts/consent-vs-death/consent-vs-death-0-940.png"></picture></a><a href="/posts/thalidomide/" class="thumbnail-link"><picture title="Thalidomide" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/thalidomide/thalidomide-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/thalidomide/thalidomide-0-940.png 940w, /posts/thalidomide/thalidomide-0-376.png 376w">  <img alt="Person 1: Sure, a fetus is a person. But a woman may do anything to anyone in her body. Person 2 (our hero): I agree that we deserve special rights regarding our own bodies. But may a pregnant woman take thalidomide? It causes serious birth defects." src="/posts/thalidomide/thalidomide-0-940.png"></picture></a><a href="/posts/unique/" class="thumbnail-link"><picture title="Unique" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/unique/unique-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/unique/unique-0-940.png 940w, /posts/unique/unique-0-376.png 376w">  <img alt="Our hero: I wish it were easier for women to decide when they have kids. But after fertilization a unique human is already present with DNA that won’t be repeated in a later pregnancy. Abortion determines which kids are born, not when kids are born." src="/posts/unique/unique-0-940.png"></picture></a><a href="/posts/infants-cant-converse/" class="thumbnail-link"><picture title="Infants Can’t Converse" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/infants-cant-converse/infants-cant-converse-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/infants-cant-converse/infants-cant-converse-0-940.png 940w, /posts/infants-cant-converse/infants-cant-converse-0-376.png 376w">  <img alt="Person 1 (our hero): You and I equally deserve the right to life. So do all our friends. What makes us equal? Person 2: We’re all intelligent enough to have a conversation. Person 1 (our hero): Hm. If that’s the right explanation, infants don’t deserve the right to life." src="/posts/infants-cant-converse/infants-cant-converse-0-940.png"></picture></a><a href="/posts/libertarian/" class="thumbnail-link"><picture title="Libertarian" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/libertarian/libertarian-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/libertarian/libertarian-0-940.png 940w, /posts/libertarian/libertarian-0-376.png 376w">  <img alt="Person 1: I’m pro-choice because I’m libertarian. Person 2 (our hero): Most libertarians think the government should prevent aggressive violence. Ron Paul and many others think that includes abortion." src="/posts/libertarian/libertarian-0-940.png"></picture></a><a href="/posts/incest/" class="thumbnail-link"><picture title="Incest" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/incest/incest-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/incest/incest-0-940.png 940w, /posts/incest/incest-0-376.png 376w">  <img alt="Person 1: Abortion should be allowed in cases of incest. Person 2 (our hero): Incest is a serious crime. I’d like to understand your view better. Why do you think abortion should be allowed in this case?" src="/posts/incest/incest-0-940.png"></picture></a><a href="/posts/ducks-survive-on-their-own/" class="thumbnail-link"><picture title="Ducks Survive on Their Own" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/ducks-survive-on-their-own/ducks-survive-on-their-own-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/ducks-survive-on-their-own/ducks-survive-on-their-own-0-940.png 940w, /posts/ducks-survive-on-their-own/ducks-survive-on-their-own-0-376.png 376w">  <img alt="Person 1 (our hero): You and I equally deserve the right to life. So do all our friends. What do we have in common that makes us equal? Person 2: We can all survive on our own. Person 1 (our hero): Hm. If that’s the right explanation, ducks deserve the same right to life as us." src="/posts/ducks-survive-on-their-own/ducks-survive-on-their-own-0-940.png"></picture></a><a href="/posts/not-rape-victims-fault/" class="thumbnail-link"><picture title="Not the Rape Victim’s Fault" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/not-rape-victims-fault/not-rape-victims-fault-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/not-rape-victims-fault/not-rape-victims-fault-0-940.png 940w, /posts/not-rape-victims-fault/not-rape-victims-fault-0-376.png 376w">  <img alt="Person 1: It’s not the rape victim’s fault she’s pregnant. Person 2 (our hero): I agree. It’s the rapist’s fault, and the victim shouldn’t be blamed. Rape is an awful crime, doubly so when the rapist robs his victim of the choice to not become pregnant." src="/posts/not-rape-victims-fault/not-rape-victims-fault-0-940.png"></picture></a><a href="/posts/self-directed-development/" class="thumbnail-link"><picture title="Self-Directed Development" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/self-directed-development/self-directed-development-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/self-directed-development/self-directed-development-0-940.png 940w, /posts/self-directed-development/self-directed-development-0-376.png 376w">  <img alt="Our hero: Infants aren’t “constructed” from the outside. Instead, after fertilization, the zygote directs her own growth and development. A fetus grows a heart in more or less the same way an adult grows new skin." src="/posts/self-directed-development/self-directed-development-0-940.png"></picture></a><a href="/posts/abortion-is-wrong-even-if-its-painless/" class="thumbnail-link"><picture title="Abortion Is Wrong Even If It’s Painless" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/abortion-is-wrong-even-if-its-painless/abortion-is-wrong-even-if-its-painless-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/abortion-is-wrong-even-if-its-painless/abortion-is-wrong-even-if-its-painless-0-940.png 940w, /posts/abortion-is-wrong-even-if-its-painless/abortion-is-wrong-even-if-its-painless-0-376.png 376w">  <img alt="Person 1: Abortion is okay as long as it’s not painful to the fetus. Person 2 (our hero): I’m glad we agree abortion is wrong when it’s painful. Let me ask a question; bear with me. Should we let a mom kill her two-year-old after anesthetizing her?" src="/posts/abortion-is-wrong-even-if-its-painless/abortion-is-wrong-even-if-its-painless-0-940.png"></picture></a><a href="/posts/racism-sexism-and-homophobia-are-wrong/" class="thumbnail-link"><picture title="Racism, Sexism, and Homophobia Are Wrong" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/racism-sexism-and-homophobia-are-wrong/racism-sexism-and-homophobia-are-wrong-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/racism-sexism-and-homophobia-are-wrong/racism-sexism-and-homophobia-are-wrong-0-940.png 940w, /posts/racism-sexism-and-homophobia-are-wrong/racism-sexism-and-homophobia-are-wrong-0-376.png 376w">  <img alt="Our hero: Racism, sexism, and homophobia are wrong because they devalue people based on superficial qualities. We’re all members of the human species, so we’re all equally valuable. Fetuses are members of the human species, too." src="/posts/racism-sexism-and-homophobia-are-wrong/racism-sexism-and-homophobia-are-wrong-0-940.png"></picture></a><a href="/posts/career/" class="thumbnail-link"><picture title="Career" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/career/career-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/career/career-0-940.png 940w, /posts/career/career-0-376.png 376w">  <img alt="Person 1: Pregnancy can derail a woman’s career. Person 2 (our hero): I’m concerned about this too. I don’t want to hold women back. Let me ask a question; bear with me. If a mom’s career is suffering because of her two-year-old, may she kill her child?" src="/posts/career/career-0-940.png"></picture></a><a href="/posts/the-elderly-are-dependent/" class="thumbnail-link"><picture title="The Elderly Are Dependent" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/the-elderly-are-dependent/the-elderly-are-dependent-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/the-elderly-are-dependent/the-elderly-are-dependent-0-940.png 940w, /posts/the-elderly-are-dependent/the-elderly-are-dependent-0-376.png 376w">  <img alt="Person 1: A fetus is a parasite. Person 2 (our hero): It’s true that the fetus is entirely dependent on another person. Many elderly adults suffer from depression because they feel guilty about being in a similar position." src="/posts/the-elderly-are-dependent/the-elderly-are-dependent-0-940.png"></picture></a><a href="/posts/poverty-is-hard/" class="thumbnail-link"><picture title="Poverty Is Hard" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/poverty-is-hard/poverty-is-hard-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/poverty-is-hard/poverty-is-hard-0-940.png 940w, /posts/poverty-is-hard/poverty-is-hard-0-376.png 376w">  <img alt="Person 1: Some women can’t afford a child. Person 2 (our hero): I agree. Poverty is a serious, concerning hardship. Let me ask a question; bear with me. If a mom can’t afford to continue raising her two-year-old, may she kill her child?" src="/posts/poverty-is-hard/poverty-is-hard-0-940.png"></picture></a><a href="/posts/abortion-is-never-safe/" class="thumbnail-link"><picture title="Abortion Is Never Safe" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/abortion-is-never-safe/abortion-is-never-safe-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/abortion-is-never-safe/abortion-is-never-safe-0-940.png 940w, /posts/abortion-is-never-safe/abortion-is-never-safe-0-376.png 376w">  <img alt="Person 1: If abortion is outlawed, women will die in unsafe, illegal abortions. Person 2 (our hero): I’m concerned about this too. Abortion is worse when the mother dies. But I’d say abortion is never safe, since I value the mother and fetus equally." src="/posts/abortion-is-never-safe/abortion-is-never-safe-0-940.png"></picture></a><a href="/posts/separation-of-church-and-state/" class="thumbnail-link"><picture title="Separation of Church and State" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/separation-of-church-and-state/separation-of-church-and-state-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/separation-of-church-and-state/separation-of-church-and-state-0-940.png 940w, /posts/separation-of-church-and-state/separation-of-church-and-state-0-376.png 376w">  <img alt="Person 1: Abortion should be legal based on the separation of church and state. Person 2 (our hero): I support the separation of church and state too. Would you be interested in having a non-religious discussion about abortion?" src="/posts/separation-of-church-and-state/separation-of-church-and-state-0-940.png"></picture></a><a href="/posts/squirrels-are-sentient/" class="thumbnail-link"><picture title="Squirrels Are Sentient" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/squirrels-are-sentient/squirrels-are-sentient-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/squirrels-are-sentient/squirrels-are-sentient-0-940.png 940w, /posts/squirrels-are-sentient/squirrels-are-sentient-0-376.png 376w">  <img alt="Person 1 (our hero): You and I equally deserve the right to life. So do all our friends. What do we have in common that makes us equal? Person 2: We’re all sentient. Person 1 (our hero): I’d like to understand better. Would you consider squirrels sentient?" src="/posts/squirrels-are-sentient/squirrels-are-sentient-0-940.png"></picture></a><a href="/posts/key-characteristics-of-life/" class="thumbnail-link"><picture title="Key Characteristics of Life" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/key-characteristics-of-life/key-characteristics-of-life-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/key-characteristics-of-life/key-characteristics-of-life-0-940.png 940w, /posts/key-characteristics-of-life/key-characteristics-of-life-0-376.png 376w">  <img alt="Our hero: A human fetus displays the key characteristics of life, such as cellular reproduction, responding to stimuli, and converting food into energy. It’s debatable whether viruses are alive, but it seems pretty clear that a human fetus is biologically alive." src="/posts/key-characteristics-of-life/key-characteristics-of-life-0-940.png"></picture></a><a href="/posts/is-it-just-a-clump-of-cells/" class="thumbnail-link"><picture title="Is It Just a Clump of Cells?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/is-it-just-a-clump-of-cells/is-it-just-a-clump-of-cells-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/is-it-just-a-clump-of-cells/is-it-just-a-clump-of-cells-0-940.png 940w, /posts/is-it-just-a-clump-of-cells/is-it-just-a-clump-of-cells-0-376.png 376w">  <img alt="Person 1: It’s just a clump of cells. Person 2 (our hero): I’m not sure I understand. I agree a fetus is made of cells, but so are you and I. Is your point maybe that a fetus seems like “raw human material” that still needs to be “assembled” before it’s a real human?" src="/posts/is-it-just-a-clump-of-cells/is-it-just-a-clump-of-cells-0-940.png"></picture></a><a href="/posts/pigs-are-sentient/" class="thumbnail-link"><picture title="Pigs Are Sentient" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/pigs-are-sentient/pigs-are-sentient-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/pigs-are-sentient/pigs-are-sentient-0-940.png 940w, /posts/pigs-are-sentient/pigs-are-sentient-0-376.png 376w">  <img alt="Person 1: The fetus becomes valuable when it becomes sentient. Person 2 (our hero): I’d like to understand your view better. Would you consider newborn infants sentient? How about pigs?" src="/posts/pigs-are-sentient/pigs-are-sentient-0-940.png"></picture></a><a href="/posts/why-care/" class="thumbnail-link"><picture title="Why Do You Care?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/why-care/why-care-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/why-care/why-care-0-940.png 940w, /posts/why-care/why-care-0-376.png 376w">  <img alt="Person 1: Why do you even care about the fetus? Person 2 (our hero): If the fetus is growing, it must be alive. If it has human parents, it must be human. And living humans, or human beings like you and me, are valuable, aren’t they?" src="/posts/why-care/why-care-0-940.png"></picture></a>
