picture title="Cloning" class="post-large-image" id="post-large-image-0"><source type="image/webp" srcset="/posts/cloning/cloning-0-940.webp"><source type="image/png" sizes="(min-width: 800px) 800px, 100vw" srcset="/posts/cloning/cloning-0-940.png 940w, /posts/cloning/cloning-0-376.png 376w"><img alt="Person 1: Cloning doesn’t involve fertilization, so fertilization can’t be the beginning of life. Person 2 (our hero): I think what matters is the beginning of a new organism. That’s typically fertilization, but you’re right that in rare cases it might not be." src="/posts/cloning/cloning-0-940.png"></picture></div></div></div><h1>Cloning</h1><div id="post-caption"><p>Every member of the human species deserves human rights.</p> <small>First posted <time datetime="2018-09-13" pubdate="pubdate">September 13, 2018</time></small></div></article><div id="post-tags-fb"><ol id="post-page-inner-tag-list"><li><a href="/tags/biology/" class="post-tag-link">Biology</a></li></ol><div class="fb-share-button" data-href="https://whatsmyprolifeline.com/posts/cloning/" data-layout="button" data-size="large" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwhatsmyprolifeline.com%2Fposts%2Fcloning%2F" class="fb-xfbml-parse-ignore">Share</a></div></div><hr><div id="post-wide"><div id="post-suggested-text">Suggested:</div><div class="suggested-list"><a href="/posts/fertilization-takes-hours/" class="thumbnail-link"><picture title="Fertilization Takes Hours" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/fertilization-takes-hours/fertilization-takes-hours-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/fertilization-takes-hours/fertilization-takes-hours-0-940.png 940w, /posts/fertilization-takes-hours/fertilization-takes-hours-0-376.png 376w"><img alt="Person 1: The beginning of personhood should be an instant. Fertilization is a process that takes hours. Person 2 (our hero): I agree. I’m just saying personhood begins sometime in that interval. Similarly, marriage begins with a wedding." src="/posts/fertilization-takes-hours/fertilization-takes-hours-0-940.png"></picture></a><a href="/posts/zygotes-vs-sperm/" class="thumbnail-link"><picture title="Zygotes vs. Sperm" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/zygotes-vs-sperm/zygotes-vs-sperm-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/zygotes-vs-sperm/zygotes-vs-sperm-0-940.png 940w, /posts/zygotes-vs-sperm/zygotes-vs-sperm-0-376.png 376w"><img alt="Person 1: Why are zygotes more valuable than sperm? Person 2 (our hero): Good question! A zygote is a whole organism. When you were a zygote, you had the same DNA you have now. Before that, a sperm had just half your DNA." src="/posts/zygotes-vs-sperm/zygotes-vs-sperm-0-940.png"></picture></a><a href="/posts/zygote-vs-gamete/" class="thumbnail-link"><picture title="Zygote vs. Gamete" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/zygote-vs-gamete/zygote-vs-gamete-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/zygote-vs-gamete/zygote-vs-gamete-0-940.png 940w, /posts/zygote-vs-gamete/zygote-vs-gamete-0-376.png 376w"><img alt="Person 1: Nobody cares when sperm or eggs die. Why care when a zygote dies? Person 2 (our hero): It’s true that they’re all tiny living cells, but unlike sperm and eggs, a zygote is a new entire organism, a member of the human species, with its own DNA." src="/posts/zygote-vs-gamete/zygote-vs-gamete-0-940.png"></picture></a><a href="/posts/key-characteristics-of-life/" class="thumbnail-link"><picture title="Key Characteristics of Life" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/key-characteristics-of-life/key-characteristics-of-life-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/key-characteristics-of-life/key-characteristics-of-life-0-940.png 940w, /posts/key-characteristics-of-life/key-characteristics-of-life-0-376.png 376w"><img alt="Our hero: A human fetus displays the key characteristics of life, such as cellular reproduction, responding to stimuli, and converting food into energy. It’s debatable whether viruses are alive, but it seems pretty clear that a human fetus is biologically alive." src="/posts/key-characteristics-of-life/key-characteristics-of-life-0-940.png"></picture></a></div></div></main><footer><a href="/" class="footer-link">Home</a><span class="footer-divider"></span><a href="/about/" class="footer-link">About</a><span class="footer-divider"></span><a href="/browse/" class="footer-link">Browse</a><div id="footer-second-line"><span class="footer-divider"></span><a href="/random/" class="footer-link">Random</a><span class="footer-divider"></span><a href="/posts/" class="footer-link">All Posts</a><span class="footer-divider"></span><input type="button" onclick="presentSearch();" class="footer-link button-link" value="Search"></div><div><a href="https://facebook.com/whatsmyprolifeline" title="Like us on Facebook"><img alt="Like us on Facebook" src="/assets/fb.svg" class="footer-icon"></a><a href="https://instagram.com/whatsmyprolifeline" title="Follow us on Instagram"><img alt="Follow us on Instagram" src="/assets/ig.svg" class="footer-icon"></a><a href="https://twitter.com/prolifelines" title="Follow us on Twitter"><img alt="Follow us on Twitter" src="/assets/tw.svg" class="footer-icon twitter-footer-icon"></a></div></footer></div><div id="hamburger-menu-popup"><div id="hamburger-menu-popup-background" onclick="closeHamburgerMenuPopup();"></div><div id="hamburger-menu" tabindex="-1"><div id="hamburger-menu-icon-container"><a href="https://facebook
