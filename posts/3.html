efore, even though I wanted to do what’s right." src="/posts/pro-choice-people-are-our-peers/pro-choice-people-are-our-peers-0-940.png"></picture></a><a href="/posts/i-was-raped/" class="thumbnail-link"><picture title="I Was Raped" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/i-was-raped/i-was-raped-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/i-was-raped/i-was-raped-0-940.png 940w, /posts/i-was-raped/i-was-raped-0-376.png 376w"><img alt="Person 1: I was raped. I got pregnant and I had an abortion. Person 2 (our hero): I’m so sorry to hear that. Rape is a terrible crime. Thinking about it makes me sick. Nobody should be forced into sex, and nobody should be forced to become pregnant." src="/posts/i-was-raped/i-was-raped-0-940.png"></picture></a><a href="/posts/pregnant-and-scared-friend/" class="thumbnail-link"><picture title="Pregnant and Scared Friend" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/pregnant-and-scared-friend/pregnant-and-scared-friend-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/pregnant-and-scared-friend/pregnant-and-scared-friend-0-940.png 940w, /posts/pregnant-and-scared-friend/pregnant-and-scared-friend-0-376.png 376w"><img alt="Person 1: I’m pregnant and I’m scared. Person 2 (our hero): It’s okay to feel scared, but everything will be okay. We’ll figure this out together. I’ll be here for you through everything. There’s no hurry, so let’s take this one step at a time." src="/posts/pregnant-and-scared-friend/pregnant-and-scared-friend-0-940.png"></picture></a><a href="/posts/no-parent-shortage/" class="thumbnail-link"><picture title="There Is No Parent Shortage" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/no-parent-shortage/no-parent-shortage-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/no-parent-shortage/no-parent-shortage-0-940.png 940w, /posts/no-parent-shortage/no-parent-shortage-0-376.png 376w"><img alt="Person 1: There are already too many kids in the foster system. Do you really want to add more? Person 2 (our hero): I’m concerned about those kids too, but there is actually no shortage of good prospective parents waiting to adopt newborns." src="/posts/no-parent-shortage/no-parent-shortage-0-940.png"></picture></a><a href="/posts/end-illegal-extra-unsafe-abortions-too/" class="thumbnail-link"><picture title="End Illegal, Extra-Unsafe Abortions Too" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/end-illegal-extra-unsafe-abortions-too/end-illegal-extra-unsafe-abortions-too-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/end-illegal-extra-unsafe-abortions-too/end-illegal-extra-unsafe-abortions-too-0-940.png 940w, /posts/end-illegal-extra-unsafe-abortions-too/end-illegal-extra-unsafe-abortions-too-0-376.png 376w"><img alt="Person 1: If abortion is outlawed, women will die in unsafe illegal abortions. Person 2 (our hero): I’m concerned about this too. I value the mother and fetus equally. I’m working for a future where nobody performs or seeks an abortion, legal or illegal." src="/posts/end-illegal-extra-unsafe-abortions-too/end-illegal-extra-unsafe-abortions-too-0-940.png"></picture></a><a href="/posts/fertilization-takes-hours/" class="thumbnail-link"><picture title="Fertilization Takes Hours" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/fertilization-takes-hours/fertilization-takes-hours-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/fertilization-takes-hours/fertilization-takes-hours-0-940.png 940w, /posts/fertilization-takes-hours/fertilization-takes-hours-0-376.png 376w"><img alt="Person 1: The beginning of personhood should be an instant. Fertilization is a process that takes hours. Person 2 (our hero): I agree. I’m just saying personhood begins sometime in that interval. Similarly, marriage begins with a wedding." src="/posts/fertilization-takes-hours/fertilization-takes-hours-0-940.png"></picture></a><a href="/posts/invitation/" class="thumbnail-link"><picture title="Invitation" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/invitation/invitation-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/invitation/invitation-0-940.png 940w, /posts/invitation/invitation-0-376.png 376w"><img alt="Our hero: I know abortion is a difficult subject, but I’d love to have a calm and reasonable conversation with you. I know we both want to help people, and we both want to do what’s right. I bet we can both learn from each other!" src="/posts/invitation/invitation-0-940.png"></picture></a><a href="/posts/complexity-does-not-determine-worth/" class="thumbnail-link"><picture title="Complexity Does Not Determine Worth" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/complexity-does-not-determine-worth/complexity-does-not-determine-worth-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/complexity-does-not-determine-worth/complexity-does-not-determine-worth-0-940.png 940w, /posts/complexity-does-not-determine-worth/complexity-does-not-determine-worth-0-376.png 376w"><img alt="Person 1: Even a worm is more complex than a human embryo. Person 2 (our hero): True enough. Which would you say is more “complex”: a newborn infant or an adult African elephant?" src="/posts/complexity-does-not-determine-worth/complexity-does-not-determine-worth-0-940.png"></picture></a><a href="/posts/abortion-is-not-a-necessary-evil/" class="thumbnail-link"><picture title="Abortion Is Not a Necessary Evil" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/abortion-is-not-a-necessary-evil/abortion-is-not-a-necessary-evil-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/abortion-is-not-a-necessary-evil/abortion-is-not-a-necessary-evil-0-940.png 940w, /posts/abortion-is-not-a-necessary-evil/abortion-is-not-a-necessary-evil-0-376.png 376w"><img alt="Person 1: I don’t like abortion, but it’s a necessary evil. Person 2 (our hero): I’m glad you agree it’s best to avoid abortion. I recognize that pregnant women face real problems, but we should demand better solutions than abortion." src="/posts/abortion-is-not-a-necessary-evil/abortion-is-not-a-necessary-evil-0-940.png"></picture></a><a href="/posts/adoption-vs-abortion/" class="thumbnail-link"><picture title="Adoption vs. Abortion" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/adoption-vs-abortion/adoption-vs-abortion-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/adoption-vs-abortion/adoption-vs-abortion-0-940.png 940w, /posts/adoption-vs-abortion/adoption-vs-abortion-0-376.png 376w"><img alt="Person 1: Adopted kids have hard lives. Abortion is a kinder option. Person 2 (our hero): I want to alleviate hardships too. Let me ask a question. It might seem irrelevant, but please bear with me. If a two-year-old’s parents die in an accident, should we kill her?" src="/posts/adoption-vs-abortion/adoption-vs-abortion-0-940.png"></picture></a><a href="/posts/equal-because-were-human/" class="thumbnail-link"><picture title="Equal Because We’re Human" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/equal-because-were-human/equal-because-were-human-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/equal-because-were-human/equal-because-were-human-0-940.png 940w, /posts/equal-because-were-human/equal-because-were-human-0-376.png 376w"><img alt="Person 1 (our hero): You and I equally deserve the right to life. So do all our friends. What do we have in common that makes us equal? Person 2: Biologically, we’re all living human beings. Person 1 (our hero): Agreed! Let’s talk about whether a fetus is a living human being too." src="/posts/equal-because-were-human/equal-because-were-human-0-940.png"></picture></a><a href="/posts/what-does-pro-life-mean/" class="thumbnail-link"><picture title="What Does “Pro-Life” Mean?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/what-does-pro-life-mean/what-does-pro-life-mean-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/what-does-pro-life-mean/what-does-pro-life-mean-0-940.png 940w, /posts/what-does-pro-life-mean/what-does-pro-life-mean-0-376.png 376w"><img alt="Person 1: What does “pro-life” mean? Person 2 (our hero): It means I think we all deserve basic human rights even before we’re born. I oppose abortion; I think we should use nonviolent means to support pregnant women." src="/posts/what-does-pro-life-mean/what-does-pro-life-mean-0-940.png"></picture></a><a href="/posts/chickens-breathe/" class="thumbnail-link"><picture title="Chickens Breathe" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/chickens-breathe/chickens-breathe-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/chickens-breathe/chickens-breathe-0-940.png 940w, /posts/chickens-breathe/chickens-breathe-0-376.png 376w"><img alt="Person 1 (our hero): You and I equally deserve the right to life. So do all our friends. What do we have in common that makes us equal? Person 2: We can all breathe. Person 1 (our hero): Hm. If that were the right explanation, chickens would deserve the same right to life as us." src="/posts/chickens-breathe/chickens-breathe-0-940.png"></picture></a><a href="/posts/alive-vs-valuable-person/" class="thumbnail-link"><picture title="Alive vs. Valuable Person" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/alive-vs-valuable-person/alive-vs-valuable-person-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/alive-vs-valuable-person/alive-vs-valuable-person-0-940.png 940w, /posts/alive-vs-valuable-person/alive-vs-valuable-person-0-376.png 376w"><img alt="Person 1: It’s alive, but it’s not really alive, you know? Person 2 (our hero): I think I might know what you mean. Maybe you’re saying that a fetus is biologically alive, but it’s not a valuable person yet. Is that right?" src="/posts/alive-vs-valuable-person/alive-vs-valuable-person-0-940.png"></picture></a><a href="/posts/youre-a-man/" class="thumbnail-link"><picture title="You’re a Man" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/youre-a-man/youre-a-man-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/youre-a-man/youre-a-man-0-940.png 940w, /posts/youre-a-man/youre-a-man-0-376.png 376w"><img alt="Person 1: You’re a man, so you can never truly understand what women go through. Person 2 (our hero): I totally agree. Let me ask a question; bear with me. Suppose I find a woman drowning her toddler. I don’t know what she’s going through. Should I intervene?" src="/posts/youre-a-man/youre-a-man-0-940.png"></picture></a><a href="/posts/trees-dont-have-brains/" class="thumbnail-link"><picture title="Trees Don’t Have Brains" class="post-ratio thumbnail grow" ontouchstart="a(this);  friends. What do we have in common that makes us equal? Person 2: We all have brains. Person 1 (our hero): Hm. If that were the right explanation, mice would deserve the same right to life as us." src="/posts/mice-have-brains/mice-have-brains-0-940.png"></picture></a><a href="/posts/is-it-just-a-blob-of-tissue/" class="thumbnail-link"><picture title="Is It Just a Blob of Tissue?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/is-it-just-a-blob-of-tissue/is-it-just-a-blob-of-tissue-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/is-it-just-a-blob-of-tissue/is-it-just-a-blob-of-tissue-0-940.png 940w, /posts/is-it-just-a-blob-of-tissue/is-it-just-a-blob-of-tissue-0-376.png 376w"><img alt="Person 1: It’s just a blob of tissue. Person 2 (our hero): I’m not sure I understand. I agree a fetus is made of tissue, but so are you and I. Is your point maybe that a fetus seems like “raw human material” that still needs to be “assembled” before it’s a real human?" src="/posts/is-it-just-a-blob-of-tissue/is-it-just-a-blob-of-tissue-0-940.png"></picture></a><a href="/posts/glad-youre-okay/" class="thumbnail-link"><picture title="Glad You’re Okay" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/glad-youre-okay/glad-youre-okay-1-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/glad-youre-okay/glad-youre-okay-1-940.png 940w, /posts/glad-youre-okay/glad-youre-okay-1-376.png 376w"><img alt="Person 1: I don’t regret my abortion. Person 2 (our hero): I’m glad you’re okay. If you’re willing to share, I’d be interested to hear what led you to seek an abortion." src="/posts/glad-youre-okay/glad-youre-okay-1-940.png"></picture></a>
