376.png 376w"><img alt="Person 1: So that’s why I’m pro-choice. Person 2 (our hero): Thanks for explaining. I think I get it, but I want to make sure I understand your view correctly. Let me ask a couple questions to clarify." src="/posts/ask-clarifying-questions/ask-clarifying-questions-0-940.png"></picture></a><a href="/posts/do-bodily-rights-justify-all-possible-abortions/" class="thumbnail-link"><picture title="Do Bodily Rights Justify All Possible Abortions?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/do-bodily-rights-justify-all-possible-abortions/do-bodily-rights-justify-all-possible-abortions-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/do-bodily-rights-justify-all-possible-abortions/do-bodily-rights-justify-all-possible-abortions-0-940.png 940w, /posts/do-bodily-rights-justify-all-possible-abortions/do-bodily-rights-justify-all-possible-abortions-0-376.png 376w"><img alt="Person 1: Fine, a fetus is a human person. But a woman may do anything to anyone in her body. Person 2 (our hero): I agree we deserve special rights regarding our own bodies. To be clear, do you think abortion is always okay, at any time, even for no reason?" src="/posts/do-bodily-rights-justify-all-possible-abortions/do-bodily-rights-justify-all-possible-abortions-0-940.png"></picture></a><a href="/posts/celebrate-choosing-life/" class="thumbnail-link"><picture title="Celebrate Choosing Life" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/celebrate-choosing-life/celebrate-choosing-life-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/celebrate-choosing-life/celebrate-choosing-life-0-940.png 940w, /posts/celebrate-choosing-life/celebrate-choosing-life-0-376.png 376w"><img alt="Person 1: Did you see that ______ is pregnant? What a slut! Person 2 (our hero): Women get pregnant all the time, but you don’t see it because they get abortions. I’m proud of ______ for choosing to keep her child." src="/posts/celebrate-choosing-life/celebrate-choosing-life-0-940.png"></picture></a><a href="/posts/mom-with-many-kids/" class="thumbnail-link"><picture title="Mom With Many Kids" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/mom-with-many-kids/mom-with-many-kids-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/mom-with-many-kids/mom-with-many-kids-0-940.png 940w, /posts/mom-with-many-kids/mom-with-many-kids-0-376.png 376w"><img alt="Person 1: What about a mom with many kids who can’t take care of another? Person 2 (our hero): I want moms and kids to thrive. But let me ask a weird question; bear with me. If a mom with many kids is struggling, may she kill her two-year-old?" src="/posts/mom-with-many-kids/mom-with-many-kids-0-940.png"></picture></a><a href="/posts/brain-death/" class="thumbnail-link"><picture title="Brain Death" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/brain-death/brain-death-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/brain-death/brain-death-0-940.png 940w, /posts/brain-death/brain-death-0-376.png 376w"><img alt="Our hero: The reason brain death matters is that it points to something more fundamental: the end of an integrated organism. When an adult’s brain totally stops working, he or she stops acting as a unit, even if there’s still living tissue." src="/posts/brain-death/brain-death-0-940.png"></picture></a><a href="/posts/unconscious-people-arent-self-aware/" class="thumbnail-link"><picture title="Unconscious People Aren’t Self-Aware" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/unconscious-people-arent-self-aware/unconscious-people-arent-self-aware-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/unconscious-people-arent-self-aware/unconscious-people-arent-self-aware-0-940.png 940w, /posts/unconscious-people-arent-self-aware/unconscious-people-arent-self-aware-0-376.png 376w"><img alt="Person 1 (our hero): You and I equally deserve the right to life. So do all our friends. What do we have in common that makes us equal? Person 2: We’re human and self-aware. Person 1 (our hero): Hm. If that were the right explanation, comatose people wouldn’t deserve the right to life." src="/posts/unconscious-people-arent-self-aware/unconscious-people-arent-self-aware-0-940.png"></picture></a><a href="/posts/fetuses-arent-just-potential-humans/" class="thumbnail-link"><picture title="Fetuses Aren’t Just Potential Humans" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/fetuses-arent-just-potential-humans/fetuses-arent-just-potential-humans-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/fetuses-arent-just-potential-humans/fetuses-arent-just-potential-humans-0-940.png 940w, /posts/fetuses-arent-just-potential-humans/fetuses-arent-just-potential-humans-0-376.png 376w"><img alt="Person 1: I think we should protect actual humans, not potential ones. Person 2 (our hero): I agree. I want to protect fetuses because strange as it may seem, I think they’re already tiny actual human people." src="/posts/fetuses-arent-just-potential-humans/fetuses-arent-just-potential-humans-0-940.png"></picture></a><a href="/posts/pro-life-women-arent-traitors/" class="thumbnail-link"><picture title="Pro-Life Women Aren’t Traitors" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/pro-life-women-arent-traitors/pro-life-women-arent-traitors-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/pro-life-women-arent-traitors/pro-life-women-arent-traitors-0-940.png 940w, /posts/pro-life-women-arent-traitors/pro-life-women-arent-traitors-0-376.png 376w"><img alt="Person 1: You’re a woman! Don’t you understand that you’re betraying your own sex? Person 2 (our hero): I think women and men have equal value, and I think women’s rights are important. My support for equality is actually why I’m pro-life." src="/posts/pro-life-women-arent-traitors/pro-life-women-arent-traitors-0-940.png"></picture></a><a href="/posts/what-does-alive-mean/" class="thumbnail-link"><picture title="What Does “Alive” Mean?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/what-does-alive-mean/what-does-alive-mean-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/what-does-alive-mean/what-does-alive-mean-0-940.png 940w, /posts/what-does-alive-mean/what-does-alive-mean-0-376.png 376w"><img alt="Person 1: Fetuses aren’t alive yet. Person 2 (our hero): I’m not sure I understand. Are you saying that a fetus isn’t biologically alive? Or are you saying a fetus isn’t yet a valuable person?" src="/posts/what-does-alive-mean/what-does-alive-mean-0-940.png"></picture></a><a href="/posts/zygotes-vs-sperm/" class="thumbnail-link"><picture title="Zygotes vs. Sperm" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/zygotes-vs-sperm/zygotes-vs-sperm-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/zygotes-vs-sperm/zygotes-vs-sperm-0-940.png 940w, /posts/zygotes-vs-sperm/zygotes-vs-sperm-0-376.png 376w"><img alt="Person 1: Why are zygotes more valuable than sperm? Person 2 (our hero): Good question! A zygote is a whole organism. When you were a zygote, you had the same DNA you have now. Before that, a sperm had just half your DNA." src="/posts/zygotes-vs-sperm/zygotes-vs-sperm-0-940.png"></picture></a><a href="/posts/not-a-murderers-mindset/" class="thumbnail-link"><picture title="Not a Murderer’s Mindset" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/not-a-murderers-mindset/not-a-murderers-mindset-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/not-a-murderers-mindset/not-a-murderers-mindset-0-940.png 940w, /posts/not-a-murderers-mindset/not-a-murderers-mindset-0-376.png 376w"><img alt="Person 1: Women who get abortions are murderers. Person 2 (our hero): Hm, I think women getting abortions typically don’t have a murderer’s mindset. It’s helpful to think of them as victims of abortion culture, not murderers." src="/posts/not-a-murderers-mindset/not-a-murderers-mindset-0-940.png"></picture></a><a href="/posts/pro-choice-people-are-our-peers/" class="thumbnail-link"><picture title="Pro-Choice People Are Our Peers" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/pro-choice-people-are-our-peers/pro-choice-people-are-our-peers-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/pro-choice-people-are-our-peers/pro-choice-people-are-our-peers-0-940.png 940w, /posts/pro-choice-people-are-our-peers/pro-choice-people-are-our-peers-0-376.png 376w"><img alt="Person 1: Abortion obviously kills a human. How are pro-choicers so dumb? Person 2 (our hero): Pro-choice people are usually quite reasonable. I know I’ve been wrong about important things before, even though I wanted to do what’s right." src="/posts/pro-choice-people-are-our-peers/pro-choice-people-are-our-peers-0-940.png"></picture></a><a href="/posts/i-was-raped/" class="thumbnail-link"><picture title="I Was Raped" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp ur hero): I’m concerned about those kids too, but there is actually no shortage of good prospective parents waiting to adopt newborns." src="/posts/no-parent-shortage/no-parent-shortage-0-940.png"></picture></a><a href="/posts/end-illegal-extra-unsafe-abortions-too/" class="thumbnail-link"><picture title="End Illegal, Extra-Unsafe Abortions Too" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/end-illegal-extra-unsafe-abortions-too/end-illegal-extra-unsafe-abortions-too-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/end-illegal-extra-unsafe-abortions-too/end-illegal-extra-unsafe-abortions-too-0-940.png 940w, /posts/end-illegal-extra-unsafe-abortions-too/end-illegal-extra-unsafe-abortions-too-0-376.png 376w"><img alt="Person 1: If abortion is outlawed, women will die in unsafe illegal abortions. Person 2 (our hero): I’m concerned about this too. I value the mother and fetus equally. I’m working for a future where nobody performs or seeks an abortion, legal or illegal." src="/posts/end-illegal-extra-unsafe-abortions-too/end-illegal-extra-unsafe-abortions-too-0-940.png"></picture></a><a href="/posts/fertilization-takes-hours/" class="thumbnail-link"><picture title="Fertilization Takes Hours" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/fertilization-takes-hours/fertilization-takes-hours-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/fertilization-takes-hours/fertilization-takes-hours-0-940.png 940w, /posts/fertilization-takes-hours/fertilization-takes-hours-0-376.png 376w"><img alt="Person 1: The beginning of personhood should be an instant. Fertilization is a process that takes hours. Person 2 (our hero): I agree. I’m just saying personhood begins sometime in that interval. Similarly, marriage begins with a wedding." src="/posts/fertilization-takes-hours/fertilization-takes-hours-0-940.png"></picture></a><a href="/posts/invitation/" class="thumbnail-link"><picture title="Invitation" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/invitation/invitation-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/invitation/invitation-0-940.png 940w, /posts/invitation/invitation-0-376.png 376w"><img alt="Our hero: I know abortion is a difficult subject, but I’d love to have a calm and reasonable conversation with you. I know we both want to help people, and we both want to do what’s right. I bet we can both learn from each other!" src="/posts/invitation/invitation-0-940.png"></picture></a><a href="/posts/complexity-does-not-determine-worth/" class="thumbnail-link"><picture title="Complexity Does Not Determine Worth" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/complexity-does-not-determine-worth/complexity-does-not-determine-worth-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/complexity-does-not-determine-worth/complexity-does-not-determine-worth-0-940.png 940w, /posts/complexity-does-not-determine-worth/complexity-does-not-determine-worth-0-376.png 376w"><img alt="Person 1: Even a worm is more complex than a human embryo. Person 2 (our hero): True enough. Which would you say is more “complex”: a newborn infant or an adult African elephant?" src="/posts/complexity-does-not-determine-worth/complexity-does-not-determine-worth-0-940.png"></picture></a><a href="/posts/abortion-is-not-a-necessary-evil/" class="thumbnail-link"><picture title="Abortion Is Not a Necessary Evil" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/abortion-is-not-a-necessary-evil/abortion-is-not-a-necessary-evil-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/abortion-is-not-a-necessary-evil/abortion-is-not-a-necessary-evil-0-940.png 940w, /posts/abortion-is-not-a-necessary-evil/abortion-is-not-a-necessary-evil-0-376.png 376w"><img alt="Person 1: I don’t like abortion, but it’s a necessary evil. Person 2 (our hero): I’m glad you agree it’s best to avoid abortion. I recognize that pregnant women face real problems, but we should demand better solutions than abortion." src="/posts/abortion-is-not-a-necessary-evil/abortion-is-not-a-necessary-evil-0-940.png"></picture></a><a href="/posts/adoption-vs-abortion/" class="thumbnail-link"><picture title="Adoption vs. Abortion" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/adoption-vs-abortion/adoption-vs-abortion-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/adoption-vs-abortion/adoption-vs-abortion-0-940.png 940w, /posts/adoption-vs-abortion/adoption-vs-abortion-0-376.png 376w"><img alt="Person 1: Adopted kids have hard lives. Abortion is a kinder option. Person 2 (our hero): I want to alleviate hardships too. Let me ask a question. It might seem irrelevant, but please bear with me. If a two-year-old’s parents die in an accident, should we kill her?" src="/posts/adoption-vs-abortion/adoption-vs-abortion-0-940.png"></picture></a><a href="/posts/equal-because-were-human/" class="thumbnail-link"><picture title="Equal Because We’re Human" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/equal-because-were-human/equal-because-were-human-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/equal-because-were-human/equal-because-were-human-0-940.png 940w, /posts/equal-because-were-human/equal-because-were-human-0-376.png 376w"><img alt="Person 1 (our hero): You and I equally deserve the right to life. So do all our friends. What do we have in common that makes us equal? Person 2: Biologically, we’re all living human beings. Person 1 (our hero): Agreed! Let’s talk about whether a fetus is a living human being too." src="/posts/equal-because-were-human/equal-because-were-human-0-940.png"></picture></a>
