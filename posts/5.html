-0-376.png 376w"><img alt="Person 1: Pregnancy can derail a woman’s career. Person 2 (our hero): I’m concerned about this too. I don’t want to hold women back. Let me ask a question; bear with me. If a mom’s career is suffering because of her two-year-old, may she kill her child?" src="/posts/career/career-0-940.png"></picture></a><a href="/posts/the-elderly-are-dependent/" class="thumbnail-link"><picture title="The Elderly Are Dependent" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/the-elderly-are-dependent/the-elderly-are-dependent-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/the-elderly-are-dependent/the-elderly-are-dependent-0-940.png 940w, /posts/the-elderly-are-dependent/the-elderly-are-dependent-0-376.png 376w"><img alt="Person 1: A fetus is a parasite. Person 2 (our hero): It’s true that the fetus is entirely dependent on another person. Many elderly adults suffer from depression because they feel guilty about being in a similar position." src="/posts/the-elderly-are-dependent/the-elderly-are-dependent-0-940.png"></picture></a><a href="/posts/poverty-is-hard/" class="thumbnail-link"><picture title="Poverty Is Hard" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/poverty-is-hard/poverty-is-hard-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/poverty-is-hard/poverty-is-hard-0-940.png 940w, /posts/poverty-is-hard/poverty-is-hard-0-376.png 376w"><img alt="Person 1: Some women can’t afford a child. Person 2 (our hero): I agree. Poverty is a serious, concerning hardship. Let me ask a question; bear with me. If a mom can’t afford to continue raising her two-year-old, may she kill her child?" src="/posts/poverty-is-hard/poverty-is-hard-0-940.png"></picture></a><a href="/posts/abortion-is-never-safe/" class="thumbnail-link"><picture /posts/is-it-just-a-clump-of-cells/is-it-just-a-clump-of-cells-0-940.png 940w, /posts/is-it-just-a-clump-of-cells/is-it-just-a-clump-of-cells-0-376.png 376w"><img alt="Person 1: It’s just a clump of cells. Person 2 (our hero): I’m not sure I understand. I agree a fetus is made of cells, but so are you and I. Is your point maybe that a fetus seems like “raw human material” that still needs to be “assembled” before it’s a real human?" src="/posts/is-it-just-a-clump-of-cells/is-it-just-a-clump-of-cells-0-940.png"></picture></a><a href="/posts/pigs-are-sentient/" class="thumbnail-link"><picture title="Pigs Are Sentient" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/pigs-are-sentient/pigs-are-sentient-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/pigs-are-sentient/pigs-are-sentient-0-940.png 940w, /posts/pigs-are-sentient/pigs-are-sentient-0-376.png 376w"><img alt="Person 1: The fetus becomes valuable when it becomes sentient. Person 2 (our hero): I’d like to understand your view better. Would you consider newborn infants sentient? How about pigs?" src="/posts/pigs-are-sentient/pigs-are-sentient-0-940.png"></picture></a><a href="/posts/why-care/" class="thumbnail-link"><picture title="Why Do You Care?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/why-care/why-care-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/why-care/why-care-0-940.png 940w, /posts/why-care/why-care-0-376.png 376w"><img alt="Person 1: Why do you even care about the fetus? Person 2 (our hero): If the fetus is growing, it must be alive. If it has human parents, it must be human. And living humans, or human beings like you and me, are valuable, aren’t they?" src="/posts/why-care/why-care-0-940.png"></picture></a><a href="/posts/flatworms-dont-have-hearts/" class="thumbnail-link"><picture title="Flatworms Don’t Have Hearts" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/flatworms-dont-have-hearts/flatworms-dont-have-hearts-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/flatworms-dont-have-hearts/flatworms-dont-have-hearts-0-940.png 940w, /posts/flatworms-dont-have-hearts/flatworms-dont-have-hearts-0-376.png 376w"><img alt="Person 1: We check for a heartbeat to see if someone’s dead, so a fetus without a heartbeat isn’t alive. Person 2 (our hero): I agree the heart is a critical organ. But it’s not required for biological life. E.g., flatworms don’t have hearts, but they’re alive." src="/posts/flatworms-dont-have-hearts/flatworms-dont-have-hearts-0-940.png"></picture></a><a href="/posts/we-know-when-life-begins/" class="thumbnail-link"><picture title="We Know When Life Begins" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/we-know-when-life-begins/we-know-when-life-begins-1-2000.webp 2000w, /posts/we-know-when-life-begins/we-know-when-life-begins-1-500.webp 500w"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/we-know-when-life-begins/we-know-when-life-begins-1-2000.png 2000w, /posts/we-know-when-life-begins/we-know-when-life-begins-1-800.png 800w, /posts/we-know-when-life-begins/we-know-when-life-begins-1-320.png 320w"><img alt="Person 1: Nobody knows when life begins. Person 2 (our hero): I want to be sure I know what you mean by that. Are you talking about the start of a biological organism? Or the start of a valuable person?" src="/posts/we-know-when-life-begins/we-know-when-life-begins-1-2000.png"></picture></a><a href="/posts/is-abortion-a-religious-issue/" class="thumbnail-link"><picture title="Is Abortion a Religious Issue?" class="post-ratio thumbnail grow" ontouchst k"><picture title="Disabled People Matter" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/disabled-people-matter/disabled-people-matter-0-2000.webp 2000w, /posts/disabled-people-matter/disabled-people-matter-0-500.webp 500w"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/disabled-people-matter/disabled-people-matter-0-2000.png 2000w, /posts/disabled-people-matter/disabled-people-matter-0-800.png 800w, /posts/disabled-people-matter/disabled-people-matter-0-320.png 320w"><img alt="Person 1: People with disabilities have hard lives. We shouldn’t bring more into the world. Person 2 (our hero): I want to alleviate hardships too. Let me ask a question; bear with me. If someone becomes disabled at age 2, should the parents kill her?" src="/posts/disabled-people-matter/disabled-people-matter-0-2000.png"></picture></a><a href="/posts/life-expectancy/" class="thumbnail-link"><picture title="Life Expectancy" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/life-expectancy/life-expectancy-0-940.webp"><source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/life-expectancy/life-expectancy-0-940.png 940w, /posts/life-expectancy/life-expectancy-0-376.png 376w"><img alt="Person 1: Many embryos die naturally anyway, so abortion is no big deal. Person 2 (our hero): Hm. I think all people have equal value, regardless of their life expectancy." src="/posts/life-expectancy/life-expectancy-0-940.png"></picture></a><a href="/posts/should-we-tell-women-what-to-do/" class="thumbnail-link"><picture title="Should We Tell Women What to Do?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/should-we-tell-women-what-to-do/should-we-tell-women-what-to-d
