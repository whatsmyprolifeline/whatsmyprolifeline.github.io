px, 100vw" srcset="/posts/human-vs-rat-embryos/human-vs-rat-embryos-0-940.png 940w, /posts/human-vs-rat-embryos/human-vs-rat-embryos-0-376.png 376w">  <img alt="Person 1: If I showed you human and rat embryos, you couldn’t even tell the difference. Person 2 (our hero): True, but only because the naked eye can’t see the important differences. Fortunately, our value doesn’t depend on our appearance." src="/posts/human-vs-rat-embryos/human-vs-rat-embryos-0-940.png"></picture></a><a href="/posts/is-abortion-none-of-your-business/" class="thumbnail-link"><picture title="Is Abortion None of Your Business?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/is-abortion-none-of-your-business/is-abortion-none-of-your-business-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/is-abortion-none-of-your-business/is-abortion-none-of-your-business-0-940.png 940w, /posts/is-abortion-none-of-your-business/is-abortion-none-of-your-business-0-376.png 376w">  <img alt="Person 1: A woman’s choice to get an abortion is none of your business. Person 2 (our hero): I don’t want to violate anyone’s privacy. Let me ask a question; bear with me. If I overhear parents planning to kill their two-year-old, should I intervene?" src="/posts/is-abortion-none-of-your-business/is-abortion-none-of-your-business-0-940.png"></picture></a><a href="/posts/help-no-matter-how-pregnancies-started/" class="thumbnail-link"><picture title="Help No Matter How Pregnancies Started" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/help-no-matter-how-pregnancies-started/help-no-matter-how-pregnancies-started-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/help-no-matter-how-pregnancies-started/help-no-matter-how-pregnancies-started-0-940.png 940w, /posts/help-no-matter-how-pregnancies-started/ sk Clarifying Questions" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/ask-clarifying-questions/ask-clarifying-questions-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/ask-clarifying-questions/ask-clarifying-questions-0-940.png 940w, /posts/ask-clarifying-questions/ask-clarifying-questions-0-376.png 376w">  <img alt="Person 1: So that’s why I’m pro-choice. Person 2 (our hero): Thanks for explaining. I think I get it, but I want to make sure I understand your view correctly. Let me ask a couple questions to clarify." src="/posts/ask-clarifying-questions/ask-clarifying-questions-0-940.png"></picture></a><a href="/posts/do-bodily-rights-justify-all-possible-abortions/" class="thumbnail-link"><picture title="Do Bodily Rights Justify All Possible Abortions?" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/do-bodily-rights-justify-all-possible-abortions/do-bodily-rights-justify-all-possible-abortions-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/do-bodily-rights-justify-all-possible-abortions/do-bodily-rights-justify-all-possible-abortions-0-940.png 940w, /posts/do-bodily-rights-justify-all-possible-abortions/do-bodily-rights-justify-all-possible-abortions-0-376.png 376w">  <img alt="Person 1: Fine, a fetus is a human person. But a woman may do anything to anyone in her body. Person 2 (our hero): I agree we deserve special rights regarding our own bodies. To be clear, do you think abortion is always okay, at any time, even for no reason?" src="/posts/do-bodily-rights-justify-all-possible-abortions/do-bodily-rights-justify-all-possible-abortions-0-940.png"></picture></a><a href="/posts/celebrate-choosing-life/" class="thumbnail-link"><picture title="Celebrate Choosing Life" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/celebrate-choosing-life/celebrate-choosing-life-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/celebrate-choosing-life/celebrate-choosing-life-0-940.png 940w, /posts/celebrate-choosing-life/celebrate-choosing-life-0-376.png 376w">  <img alt="Person 1: Did you see that ______ is pregnant? What a slut! Person 2 (our hero): Women get pregnant all the time, but you don’t see it because they get abortions. I’m proud of ______ for choosing to keep her child." src="/posts/celebrate-choosing-life/celebrate-choosing-life-0-940.png"></picture></a><a href="/posts/mom-with-many-kids/" class="thumbnail-link"><picture title="Mom With Many Kids" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/mom-with-many-kids/mom-with-many-kids-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/mom-with-many-kids/mom-with-many-kids-0-940.png 940w, /posts/mom-with-many-kids/mom-with-many-kids-0-376.png 376w">  <img alt="Person 1: What about a mom with many kids who can’t take care of another? Person 2 (our hero): I want moms and kids to thrive. But let me ask a weird question; bear with me. If a mom with many kids is struggling, may she kill her two-year-old?" src="/posts/mom-with-many-kids/mom-with-many-kids-0-940.png"></picture></a><a href="/posts/brain-death/" class="thumbnail-link"><picture title="Brain Death" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/brain-death/brain-death-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/brain-death/brain-death-0-940.png 940w, /posts/brain-death/brain-death-0-376.png 376w">  <img alt="Our hero: The reason brain death matters is that it points to something more fundamental: the end of an integrated organism. When an adult’s brain totally stops working, he or she stops acting as a unit, even if there’s still living tissue." src="/posts/brain-death/brain-death-0-940.png"></picture></a><a href="/posts/unconscious-people-arent-self-aware/" class="thumbnail-link"><picture title="Unconscious People Aren’t Self-Aware" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/unconscious-people-arent-self-aware/unconscious-people-arent-self-aware-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/unconscious-people-arent-self-aware/unconscious-people-arent-self-aware-0-940.png 940w, /posts/unconscious-people-arent-self-aware/unconscious-people-arent-self-aware-0-376.png 376w">  <img alt="Person 1 (our hero): You and I equally deserve the right to life. So do all our friends. What do we have in common that makes us equal? Person 2: We’re human and self-aware. Person 1 (our hero): Hm. If that were the right explanation, comatose people wouldn’t deserve the right to life." src="/posts/unconscious-people-arent-self-aware/unconscious-people-arent-self-aware-0-940.png"></picture></a><a href="/posts/fetuses-arent-just-potential-humans/" class="thumbnail-link"><picture title="Fetuses Aren’t Just Potential Humans" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/fetuses-arent-just-potential-humans/fetuses-arent-just-potential-humans-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/fetuses-arent-just-potential-humans/fetuses-arent-just-potential-humans-0-940.png 940w, /posts/fetuses-arent-just-potential-humans/fetuses-arent-just-potential-humans-0-376.png 376w">  <img alt="Person 1: I think we should protect actual humans, not potential ones. Person 2 (our hero): I agree. I want to protect fetuses because strange as it may seem, I think they’re already tiny actual human people." src="/posts/ es-vs-sperm-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/zygotes-vs-sperm/zygotes-vs-sperm-0-940.png 940w, /posts/zygotes-vs-sperm/zygotes-vs-sperm-0-376.png 376w">  <img alt="Person 1: Why are zygotes more valuable than sperm? Person 2 (our hero): Good question! A zygote is a whole organism. When you were a zygote, you had the same DNA you have now. Before that, a sperm had just half your DNA." src="/posts/zygotes-vs-sperm/zygotes-vs-sperm-0-940.png"></picture></a><a href="/posts/not-a-murderers-mindset/" class="thumbnail-link"><picture title="Not a Murderer’s Mindset" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/not-a-murderers-mindset/not-a-murderers-mindset-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/not-a-murderers-mindset/not-a-murderers-mindset-0-940.png 940w, /posts/not-a-murderers-mindset/not-a-murderers-mindset-0-376.png 376w">  <img alt="Person 1: Women who get abortions are murderers. Person 2 (our hero): Hm, I think women getting abortions typically don’t have a murderer’s mindset. It’s helpful to think of them as victims of abortion culture, not murderers." src="/posts/not-a-murderers-mindset/not-a-murderers-mindset-0-940.png"></picture></a><a href="/posts/pro-choice-people-are-our-peers/" class="thumbnail-link"><picture title="Pro-Choice People Are Our Peers" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/pro-choice-people-are-our-peers/pro-choice-people-are-our-peers-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/pro-choice-people-are-our-peers/pro-choice-people-are-our-peers-0-940.png 940w, /posts/pro-choice-people-are-our-peers/pro-choice-people-are-our-peers-0-376.png 376w">  <img alt="Person 1: Abortion obviously kills a human. How are pro-choicers so dumb? Person 2 (our hero): Pro-choice people are usually quite reasonable. I know I’ve been wrong about important things before, even though I wanted to do what’s right." src="/posts/pro-choice-people-are-our-peers/pro-choice-people-are-our-peers-0-940.png"></picture></a><a href="/posts/i-was-raped/" class="thumbnail-link"><picture title="I Was Raped" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/i-was-raped/i-was-raped-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/i-was-raped/i-was-raped-0-940.png 940w, /posts/i-was-raped/i-was-raped-0-376.png 376w">  <img alt="Person 1: I was raped. I got pregnant and I had an abortion. Person 2 (our hero): I’m so sorry to hear that. Rape is a terrible crime. Thinking about it makes me sick. Nobody should be forced into sex, and nobody should be forced to become pregnant." src="/posts/i-was-raped/i-was-raped-0-940.png"></picture></a><a href="/posts/pregnant-and-scared-friend/" class="thumbnail-link"><picture title="Pregnant and Scared Friend" class="post-ratio thumbnail grow" ontouchstart="a(this);" ontouchend="b(this);"><source type="image/webp" srcset="/posts/pregnant-and-scared-friend/pregnant-and-scared-friend-0-940.webp"> <source type="image/png" sizes="(min-width:339px) 339px, 100vw" srcset="/posts/pregnant-and-scared-friend/pregnant-and-scared-friend-0-940.png 940w, /posts/pregnant-and-scared-friend/pregnant-and-scared-friend-0-376.png 376w">  <img alt="Person 1: I’m pregnant and I’m scared. Person 2 (our hero): It’s okay to feel scared, but everything will be okay. We’ll figure this out together. I’ll be here for you through everything. There’s no hurry, so let’s take this one step at a time." src="/posts/pregnant-and-scared-friend/pregnant-and-scared-friend-0-940.png"></picture></a><a href="/posts/no-parent-shortage/" class="thumbnail-link"><picture title="There Is No Parent Shortage" class="post-ratio thumbnail
